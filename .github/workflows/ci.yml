name: CI

on:
  push:
    branches: [main]
    # Ignore auto-fix branches generated by the auto‑fix workflow to avoid duplicate CI runs.
    branches-ignore:
      - 'autofix/**'
  pull_request:
    # Ignore auto-fix branches generated by the auto‑fix workflow to avoid duplicate CI runs.
    branches-ignore:
      - 'autofix/**'
  workflow_dispatch:

permissions:
  # Limit permissions to read-only scopes needed for checks. Pull‑request annotation does not require write access.
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  marketplace:
    name: Hassfest & HACS
    uses: ./.github/workflows/reusable-marketplace-validation.yml
    with:
      category: integration
      ignore: brands

  tests:
    name: Tests (py${{ matrix.python }})
    uses: ./.github/workflows/reusable-python-tests.yml
    strategy:
      fail-fast: false
      matrix:
        python: ["3.13", "3.14"]
    with:
      python-version: ${{ matrix.python }}
      home-assistant-spec: ">=2025.9.0"
      run-codecov: true
