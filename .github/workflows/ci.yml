name: CI

on:
  push:
    branches:
      - main
  pull_request:

  workflow_dispatch:

permissions:
  contents: read

jobs:
  hassfest:
    name: Hassfest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: home-assistant/actions/hassfest@master

  hacs:
    name: HACS Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: hacs/action@main
        with:
          category: integration
          ignore: brands

  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v6.0.2
      - uses: actions/setup-python@v6.2.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements_test.txt
          python -m pip install -r requirements.txt

      - name: Verify contributor guides
        run: |
          python -m scripts.sync_contributor_guides --check

      - name: Check legacy exception syntax
        run: |
          python -m scripts.check_legacy_exception_syntax custom_components/pawcontrol

      - name: Run test requirements and localization sync
        run: |
          python -m scripts.enforce_docstring_baseline --update
          python -m scripts.enforce_test_requirements
          python -m scripts.sync_localization_flags \
            --allowlist scripts/sync_localization_flags.allowlist \
            --check

      - name: Run Prek
        run: |
          prek install
          prek run --hook-stage pre-merge-commit
          prek run --hook-stage pre-commit
          prek run --all-files --show-diff-on-failure
          prek run --hook-stage manual python-typing-update --all-files --update

      - name: Run mypy
        run: |
          mypy custom_components/pawcontrol

      - name: Run hassfest
        run: |
          python -m scripts.hassfest --integration-path custom_components/pawcontrol

      - name: Run pytest
        run: |
          pytest -q --disable-warnings --maxfail=20 \
            --cov=custom_components/pawcontrol \
            --cov-report=term-missing

      - name: Generate coverage report
        run: |
          pytest --cov=./ --cov-report=xml
          pytest --cov --junitxml=junit.xml -o junit_family=legacy

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5.5.2
        with:
          files: junit.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
