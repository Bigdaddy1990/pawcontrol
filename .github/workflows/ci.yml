name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  marketplace:
    name: Hassfest & HACS
    uses: ./.github/workflows/reusable-marketplace-validation.yml
    with:
      category: integration
      ignore: brands

  tests:
    name: Tests (py${{ matrix.python }})
    uses: ./.github/workflows/reusable-python-tests.yml
    strategy:
      fail-fast: false
      matrix:
        python: ["3.13", "3.14"]
    with:
      python-version: ${{ matrix.python }}
      home-assistant-spec: ">=2025.9.0"
      run-codecov: true
