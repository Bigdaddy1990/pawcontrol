name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    name: Lint + repo scripts
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements_test.txt
            pyproject.toml

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements_test.txt
          python -m pip install "ruff==0.14.11"

      - name: Ruff (lint)
        run: |
          ruff check custom_components/pawcontrol tests scripts

      - name: Ruff (format check)
        run: |
          ruff format --check custom_components/pawcontrol tests scripts

      - name: Repo guard scripts
        run: |
          python scripts/check_typed_dicts.py
          python scripts/enforce_shared_session_guard.py
          python -m scripts.enforce_test_requirements
          python scripts/enforce_docstring_baseline.py
          python scripts/sync_contributor_guides.py --check
          python scripts/sync_localization_flags.py --check

      - name: Compile check
        run: |
          python -m compileall -q custom_components/pawcontrol scripts tests

  hassfest:
    name: Hassfest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements_test.txt

      - name: Run pytest
        run: |
          pytest -q --disable-warnings --maxfail=1 \
            --cov=custom_components/pawcontrol \
            --cov-report=term-missing
      - uses: home-assistant/actions/hassfest@master

  hacs:
    name: HACS Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hacs/action@main
        with:
          category: integration

  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements_test.txt

      - name: Run pytest
        run: |
          pytest -q --disable-warnings --maxfail=1 \
            --cov=custom_components/pawcontrol \
            --cov-report=term-missing
