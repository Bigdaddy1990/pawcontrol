name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    name: Lint + project guards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements.txt
            requirements_test.txt

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install "ruff==0.12.9"

      - name: Ruff format (check)
        run: ruff format --check .

      - name: Ruff lint
        run: ruff check .

      - name: Docstring baseline check
        run: python scripts/enforce_docstring_baseline.py

      - name: Ensure test requirements are external-only
        run: python -m scripts.enforce_test_requirements

      - name: Shared session guard
        run: python scripts/enforce_shared_session_guard.py

  hacs:
    name: HACS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hacs/action@main
        with:
          category: integration

  hassfest:
    name: Hassfest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: home-assistant/actions/hassfest@master
