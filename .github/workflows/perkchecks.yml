name: Prek checks

on:
  push:
    # Skip CI on auto-fix branches to avoid loops.
    branches-ignore:
      - 'autofix/**'
  pull_request:
    # Skip CI on auto-fix branches to avoid loops.
    branches-ignore:
      - 'autofix/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prek:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@v2.67.30
      - name: Run prek checks
        run: |
          prek install
          prek run --all-files --show-diff-on-failure
          if ! git diff --quiet; then
            echo "Prek applied autofixes; commit them before pushing." >&2
            git --no-pager diff --stat
            exit 1
          fi
