name: Prek checks

on:
  push:
    # Skip CI on auto-fix branches to avoid loops.
    branches-ignore:
      - 'autofix/**'
  pull_request:
    # Skip CI on auto-fix branches to avoid loops.
    branches-ignore:
      - 'autofix/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prek:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: j178/prek-action@v1
