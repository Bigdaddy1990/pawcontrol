name: Prek checks

on:
  push:
    # Skip CI on auto-fix branches to avoid loops.
    branches-ignore:
      - 'autofix/**'
  pull_request:
    # Skip CI on auto-fix branches to avoid loops.
    branches-ignore:
      - 'autofix/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prek:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - uses: actions/checkout@v4
      - uses: j178/prek-action@v1
