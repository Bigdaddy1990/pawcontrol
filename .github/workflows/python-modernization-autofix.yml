name: Python Modernization Auto-Fix

on:
  push:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: python-modernization-autofix-${{ github.ref }}
  cancel-in-progress: true

jobs:
  modernization-autofix:
    name: Auto-fix modernization hooks
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: github.event_name != ''

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Require bot-authored commit on branch head
        id: bot_guard
        run: |
          AUTHOR_EMAIL="$(git log -1 --pretty=%ae)"
          AUTHOR_NAME="$(git log -1 --pretty=%an)"
          if [[ "$AUTHOR_NAME" == *"[bot]"* || "$AUTHOR_EMAIL" == *"[bot]"* ]]; then
            echo "is_bot_commit=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_bot_commit=false" >> "$GITHUB_OUTPUT"
            echo "Latest commit is not bot-authored; skipping auto-fix push."
          fi

      - name: Set up Python 3.14
        if: steps.bot_guard.outputs.is_bot_commit == 'false'
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: pip

      - name: Install dependencies
        if: steps.bot_guard.outputs.is_bot_commit == 'false'
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r requirements_test.txt
          python -m pip install --upgrade pre-commit

      - name: Run modernization hooks
        if: steps.bot_guard.outputs.is_bot_commit == 'false'
        run: |
          pre-commit run --all-files || true
          pre-commit run --hook-stage manual python-typing-update --all-files || true

      - name: Commit and push auto-fixes
        if: steps.bot_guard.outputs.is_bot_commit == 'false'
        run: |
          if git diff --quiet; then
            echo "No auto-fix changes generated."
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(ci): apply python modernization auto-fixes"
          git push
