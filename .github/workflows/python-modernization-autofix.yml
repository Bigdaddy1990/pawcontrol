name: Python Modernization Auto-Fix

on:
  push:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: python-modernization-autofix-${{ github.ref }}
  cancel-in-progress: true

jobs:
  modernization-autofix:
    name: Auto-fix modernization hooks
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r requirements_test.txt
          python -m pip install --upgrade pre-commit

      - name: Run modernization hooks
        run: |
          pre-commit run --all-files || true
          pre-commit run --hook-stage manual python-typing-update --all-files || true

      - name: Commit and push auto-fixes
        run: |
          if git diff --quiet; then
            echo "No auto-fix changes generated."
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(ci): apply python modernization auto-fixes"
          git push
