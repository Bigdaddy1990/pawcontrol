name: pre-commit-autofix

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: autofix-${{ github.ref }}
  cancel-in-progress: true

jobs:
  autofix:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    env:
      UV_SYSTEM_PYTHON: "1"

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          # Use a PAT (if provided) so workflow-file autofixes can be pushed.
          # Fallback to GITHUB_TOKEN for repositories without AUTOFIX_TOKEN.
          token: ${{ secrets.AUTOFIX_TOKEN != '' && secrets.AUTOFIX_TOKEN || github.token }}
      - uses: actions/setup-python@v6.2.0
        with:
          python-version: "3.14"

      - name: Install uv (with cache)
        uses: astral-sh/setup-uv@v7
        with:
           enable-cache: true

      - name: Install deps (uv)
        run: |
            uv pip install --system -r requirements.txt
            uv pip install --system -r requirements_test.txt --prerelease=allow
            uv cache prune --ci

      - name: Install development tools
        uses: taiki-e/install-action@v2.67.30

      - name: Run pre-commit with fixes
        run: |
         uv pip install --system --upgrade pre-commit ruff
         pre-commit run --all-files --fix || true
         ruff check . --fix || true
         ruff check . --fix --unsafe-fixes || true
         ruff check . --add-noqa || true
         ruff check . --extend-select RUF100 --fix || true
         python scripts/enforce_docstring_baseline.py --update

      - name: Verify contributor guides
        run: |
          python -m scripts.sync_contributor_guides --check

      - name: Run test requirements and localization sync
        run: |
          python -m scripts.enforce_test_requirements
          python -m scripts.sync_localization_flags \
            --allowlist scripts/sync_localization_flags.allowlist \
            --check

      - name: Run prek once (apply fixes)
        run: |
          prek install
          prek run --all-files

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push autofix updates
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "[autofix] pre-commit fixes"
          git push origin "HEAD:${{ github.ref_name }}"
