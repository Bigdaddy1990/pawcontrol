name: pre-commit-autofix

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: autofix-${{ github.ref }}
  cancel-in-progress: true

jobs:
  autofix:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    env:
      UV_SYSTEM_PYTHON: "1"
      PYTHON_VERSION: ${{ vars.PYTHON_VERSION != '' && vars.PYTHON_VERSION || '3.14' }}

    steps:
      - uses: actions/checkout@v6.0.2
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - uses: actions/setup-python@v6.2.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv (with cache)
        uses: astral-sh/setup-uv@v7
        with:
           enable-cache: true

      - name: Install deps (uv)
        run: |
            uv pip install --system -r requirements.txt
            uv pip install --system -r requirements_test.txt --prerelease=allow
            uv pip install --system --upgrade pre-commit ruff pyupgrade flake8-type-checking reorder-python-imports
            uv cache prune --ci

      - name: Run pre-commit with fixes
        run: |
         ruff check . --fix || true
         ruff check . --fix --unsafe-fixes || true
         ruff check . --target-version py314 || true
         ruff check . --add-noqa || true
         ruff check . --extend-select RUF100 --fix || true
         ruff check . --preview || true
         ruff check . --output-format=github || true
         ruff format
         python scripts/enforce_docstring_baseline.py --update
         pre-commit run --all-files || true
         pre-commit run --hook-stage manual python-typing-update --all-files || true

      - name: Verify contributor guides
        run: |
          python -m scripts.sync_contributor_guides --check

      - name: Run test requirements and localization sync
        run: |
          python -m scripts.enforce_test_requirements
          python -m scripts.sync_localization_flags \
            --allowlist scripts/sync_localization_flags.allowlist \
            --check

      - name: Run prek once (apply fixes)
        run: |
          prek install
          prek run --all-files
          prek run --hook-stage manual python-typing-update --all-files

      - name: pre-commit-ci-lite
        uses: pre-commit-ci/lite-action@v1.1.0
        if: always()
