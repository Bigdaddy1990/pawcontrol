name: Autofix (pre-commit)

on:
  push:
    branches-ignore:
      - main
      - "autofix/**"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: autofix-${{ github.ref }}
  cancel-in-progress: true

jobs:
  autofix:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    env:
      UV_SYSTEM_PYTHON: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv (with cache)
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install deps (uv)
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system -r requirements_test.txt
          uv pip install --system prek
          uv cache prune --ci

      - name: Run prek once (apply fixes)
        run: |
          # Important: do NOT loop. Run once, then decide based on git diff.
          prek run --all-files || true

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create/Update PR with fixes
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "[autofix] pre-commit fixes"
          title: "[autofix] pre-commit fixes"
          body: "Automated fixes generated by workflow."
          branch: "autofix/${{ github.ref_name }}"
          delete-branch: true
