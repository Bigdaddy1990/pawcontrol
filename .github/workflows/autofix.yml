name: Autofix (pre-commit)

on:
  push:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: autofix-${{ github.ref }}
  cancel-in-progress: true

jobs:
  autofix:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    env:
      UV_SYSTEM_PYTHON: "1"

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv (with cache)
        uses: astral-sh/setup-uv@v7
        with:
           enable-cache: true

      - name: Install deps (uv)
        run: |
            uv pip install --system -r requirements.txt
            uv pip install --system -r requirements_test.txt
            uv cache prune --ci

      - name: Install development tools
        uses: taiki-e/install-action@v2.67.27

      - name: Run pre-commit with fixes
        run: |
         uv pip install --system --upgrade pre-commit ruff
         pre-commit run --all-files --fix || true
         ruff check . --fix all || true
         ruff check . --fix --unsafe-fixes || true
         ruff check . --add-noqa || true
         ruff check . --extend-select RUF100 --fix || true
         python scripts/enforce_docstring_baseline.py --update

      - name: Verify contributor guides
        run: |
          python -m scripts.sync_contributor_guides --check

      - name: Run test requirements and localization sync
        run: |
          python -m scripts.enforce_test_requirements
          python -m scripts.sync_localization_flags \
            --allowlist scripts/sync_localization_flags.allowlist \
            --check

      - name: Run prek once (apply fixes)
        run: |
          prek install
          prek run python-typing-update --hook-stage manual --all-files

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create/Update PR with fixes
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "[autofix] pre-commit fixes"
          title: "[autofix] pre-commit fixes"
          body: "Automated fixes generated by workflow."
          branch: "autofix/${{ github.ref_name }}"
          delete-branch: true
