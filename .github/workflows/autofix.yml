name: Autofix (pre-commit)

on:
  push:
    branches-ignore: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: autofix-${{ github.ref }}
  cancel-in-progress: true

jobs:
  autofix:
    runs-on: ubuntu-latest
    env:
      UV_SYSTEM_PYTHON: "1"
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv (with cache)
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install deps (uv)
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system -r requirements_test.txt
          uv cache prune --ci

      - name: Run prek (applies fixes)
        run: |
          uv pip install --system prek
          prek run --all-files

      - name: Create/Update PR with fixes
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "[autofix] pre-commit fixes"
          title: "[autofix] pre-commit fixes"
          body: "Automated fixes generated by GitHub Actions."
          branch: "autofix/${{ github.ref_name }}"
          delete-branch: true
