name: Release Checks

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pre-commit:
    name: Prek (release)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install Prek
        run: |
          python -m pip install -U pip
          python -m pip install prek
          prek install

      - name: Run Prek
        run: |
          prek run --all-files --show-diff-on-failure
