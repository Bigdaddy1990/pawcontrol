name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update manifest version
        run: |
          sed -i 's/"version": ".*"/"version": "${{ steps.version.outputs.version }}"/' custom_components/pawcontrol/manifest.json

      - name: Create ZIP file
        run: |
          cd custom_components
          zip -r ../pawcontrol.zip pawcontrol/

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./pawcontrol.zip
          asset_name: pawcontrol.zip
          asset_content_type: application/zip

      - name: Create version tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add custom_components/pawcontrol/manifest.json
          git commit -m "Bump version to ${{ steps.version.outputs.version }}"
          git push
