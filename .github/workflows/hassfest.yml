name: hassfest
on:
  pull_request:
    paths:
      - "custom_components/**"
      - ".github/workflows/hassfest.yml"
  push:
    branches: [ main, master ]
    paths:
      - "custom_components/**"
      - ".github/workflows/hassfest.yml"

permissions:
  contents: read

jobs:
  hassfest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: home-assistant/actions/hassfest@master
