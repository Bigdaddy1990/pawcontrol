name: release-please
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple            # oder: python, node, go, rust, etc.
          package-name: pawcontrol        # optional; sinnvoll bei libs
          config-file: release-please-config.json              # falls vorhanden
          manifest-file: .release-please-manifest.json         # falls vorhanden

      # Optional: weitere Schritte nur ausführen, wenn tatsächlich ein Release erzeugt wurde
      - name: Print created tag
        if: steps.release.outputs.release_created == 'true'
        run: echo "Released ${{ steps.release.outputs.tag_name }}"
