name: Codecov Coverage Upload

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  coverage:
    name: Collect and upload coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov coverage[toml]
          pip install homeassistant || true
          pip install -r requirements.txt
          pip install -r requirements_test.txt

      - name: Run tests and collect coverage
        env:
          PYTHONPATH: .
        run: |
          pytest \
            --cov=custom_components/pawcontrol \
            --cov-branch \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            --junitxml=junit.xml \
            -o junit_family=legacy \
            -q \
            --maxfail=20 \
            tests/ || true

      - name: Upload coverage to Codecov
        id: codecov_coverage_upload
        if: ${{ secrets.CODECOV_TOKEN != '' || github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        uses: codecov/codecov-action@v5
        with:
          use_oidc: ${{ secrets.CODECOV_TOKEN == '' }}
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: false
          disable_search: true
          flags: unittests
          name: pawcontrol-coverage

      - name: Retry coverage upload to Codecov when primary upload fails
        if: ${{ always() && !cancelled() && steps.codecov_coverage_upload.outcome == 'failure' }}
        uses: codecov/codecov-action@v5
        with:
          use_oidc: ${{ secrets.CODECOV_TOKEN == '' }}
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: false
          disable_search: true
          flags: unittests
          name: pawcontrol-coverage-retry

      - name: Upload test results to Codecov
        if: ${{ !cancelled() && (secrets.CODECOV_TOKEN != '' || github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) }}
        uses: codecov/codecov-action@v5
        with:
          use_oidc: ${{ secrets.CODECOV_TOKEN == '' }}
          token: ${{ secrets.CODECOV_TOKEN }}
          files: junit.xml
          report_type: test_results
          disable_search: true
          fail_ci_if_error: false
