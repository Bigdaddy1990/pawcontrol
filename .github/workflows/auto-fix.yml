name: Auto Code Quality Fix

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    # TÃ¤glich um 2:00 UTC - automatische QualitÃ¤tsverbesserungen
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: auto-fix-${{ github.ref }}
  cancel-in-progress: true

jobs:
  auto-fix:
    name: Automatic Code Quality Fixes
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff pre-commit

      - name: Run aggressive auto-fixes
        run: |
          echo "ðŸ”§ Running aggressive Ruff auto-fixes..."

          # Format everything
          ruff format .

          # Fix all auto-fixable issues
          ruff check . --fix --unsafe-fixes --show-fixes || true

          # Apply import sorting
          ruff check . --select I --fix || true

          # Apply all upgrades
          ruff check . --select UP --fix || true

          # Simplify code
          ruff check . --select SIM --fix || true

          # Add noqa where needed for unfixable issues
          ruff check . --add-noqa || true

          # Final cleanup pass
          ruff check . --extend-select RUF100 --fix || true

      - name: Check if changes were made
        id: changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request for fixes
        if: steps.changes.outputs.changes == 'true' && github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            ðŸ¤– Auto-fix code quality issues

            - Applied ruff formatting
            - Fixed auto-fixable linting issues
            - Applied code simplifications
            - Updated to modern Python syntax
            - Added noqa for remaining issues
          title: "ðŸ¤– Automated Code Quality Improvements"
          body: |
            ## ðŸ¤– Automatic Code Quality Fix

            This PR was automatically created to fix code quality issues.

            ### Changes Applied:
            - âœ… **Ruff formatting** - Consistent code style
            - âœ… **Auto-fixable lints** - Removed common issues
            - âœ… **Import sorting** - Organized imports
            - âœ… **Code simplification** - More readable code
            - âœ… **Modern Python** - Updated syntax and patterns
            - âœ… **NoQA annotations** - Documented remaining issues

            ### Review Required:
            - [ ] Verify changes don't break functionality
            - [ ] Check test compatibility
            - [ ] Merge when CI passes

            *Generated by GitHub Actions on {{ date "2006-01-02 15:04:05" now }}*
          branch: auto-fix/code-quality-${{ github.run_number }}
          delete-branch: true
          draft: false

      - name: Auto-commit fixes in PR
        if: steps.changes.outputs.changes == 'true' && github.event_name == 'pull_request'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "ðŸ¤– Auto-fix code quality issues" || exit 0
          git push
