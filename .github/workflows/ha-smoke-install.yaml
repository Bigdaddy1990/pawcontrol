name: HA pip smoke test (py3.13)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "custom_components/**"
      - "requirements*.txt"
      - "pyproject.toml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
      - name: Install Home Assistant (core wheel)
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir "homeassistant>=2025.8.0"
      - name: Import smoke
        run: |
          python -c "import homeassistant; import importlib; print(homeassistant.__version__); importlib.import_module('homeassistant.components')"
      - name: Print HA version
        run: python -c "import homeassistant as ha; print(ha.__version__)"
