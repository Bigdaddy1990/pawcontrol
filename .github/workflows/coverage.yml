name: Coverage & Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"

jobs:
  coverage:
    name: Test Coverage & Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pytest
          pip install -U pytest pytest-asyncio pytest-cov coverage[toml]
          pip install -U pytest-homeassistant-custom-component
          pip install -U homeassistant>=2025.9.1
          pip install -r requirements.txt || true
          pip install -r requirements_test.txt || true
          pip install codecov-cli
          pre-commit install --install-hooks
          pre-commit autoupdate

      - name: Run tests with coverage
        env:
          PYTHONPATH: .
        run: |
          python -m pytest --maxfail=5 --tb=short tests/
          pytest --junitxml=pytest.xml --cov-report=term-missing:skip-covered --cov=src tests
      - name: Pytest Coverage Comment
        uses: MishaKav/pytest-coverage-comment@v1.1.57
        with:
           pytest-coverage-path: ./pytest-coverage.txt
           junitxml-path: ./pytest.xml

      - name: Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          fail_ci_if_error: false # optional (default = false)
          files: ./coverage1.xml,./coverage2.xml # optional
          flags: unittests # optional
          name: codecov-umbrella # optional
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true # optional (default = false)
      - name: Upload test results to Codecov
        if: always()
        uses: codecov/test-results-action@v1
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
