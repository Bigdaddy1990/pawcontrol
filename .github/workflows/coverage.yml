name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -U pytest pytest-asyncio pytest-cov coverage
          python -m pip install -U homeassistant==2025.9.0
          python -m pip install -r requirements.txt || true
          python -m pip install -r requirements_test.txt || true
          python -m pip show pytest-cov
      - name: Run tests with coverage
        env:
          PYTHONPATH: .
        run: |
         python -m pytest -q --maxfail=3 \
         --cov=custom_components/pawcontrol \
         --cov-report=xml:coverage.xml \
         --cov-report=term-missing \
         --junitxml=junit.xml -o junit_family=legacy
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          files: junit.xml
          token: ${{ secrets.CODECOV_TOKEN }}
