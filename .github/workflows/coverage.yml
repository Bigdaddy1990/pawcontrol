name: Coverage
on:
  push:
    branches: [ main, master, develop ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: |
            requirements_test.txt
            pyproject.toml
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt || true
          if grep -q "^\[project.optional-dependencies\]" pyproject.toml; then pip install ".[test]"; fi
      - name: Run tests & generate coverage.xml
        run: pytest --cov=custom_components/pawcontrol --cov-report=xml
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
      - name: Upload to Codecov (optional)
        if: ${{ always() && secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: false
          verbose: true
