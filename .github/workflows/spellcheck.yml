name: Spellcheck

on:
  push:
    branches: [main]
    branches-ignore:
      - 'autofix/**'
  pull_request:
    branches-ignore:
      - 'autofix/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Run codespell
        # Use a pinned version of codespell action for determinism and supplyâ€‘chain security.
        uses: codespell-project/actions-codespell@v2.2
        with:
          only_warn: false
