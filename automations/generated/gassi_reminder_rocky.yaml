- action:
  - data:
      actions:
      - action: start_gassi
        title: Gassi starten
      - action: ignore
        title: Ignorieren
      dog_name: Rocky
      message: 'Erinnerung: Rocky war seit Ã¼ber 4h nicht Gassi!'
    service: python_script.pawcontrol_send_notification
  alias: 'Erinnerung: Gassi Rocky vergessen?'
  condition:
  - condition: template
    value_template: "{% set last = states('input_datetime.gassi_rocky_last') %}\n\
      {% if last in [None, 'unknown', 'unavailable'] %}\n  true\n{% else %}\n  {{\
      \ (now() - strptime(last, '%Y-%m-%dT%H:%M:%S')).total_seconds() > 14400 }}\n\
      {% endif %}"
  - condition: state
    entity_id: input_boolean.gassi_rocky_active
    state: 'off'
  id: reminder_gassi_rocky
  mode: single
  trigger:
  - minutes: /30
    platform: time_pattern
