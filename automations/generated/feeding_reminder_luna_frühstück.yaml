- action:
  - data:
      actions:
      - action: mark_fed
        title: Gefüttert
      - action: snooze
        title: Später erinnern
      dog_name: Luna
      message: Frühstück für Luna steht noch aus!
    service: python_script.pawcontrol_send_notification
  alias: 'Erinnerung: frühstück für Luna fehlt'
  condition:
  - condition: state
    entity_id: input_boolean.feeding_luna_frühstück_done
    state: 'off'
  id: reminder_feed_luna_frühstück
  mode: single
  trigger:
  - at:
      input_datetime: feeding_luna_frühstück_time
    platform: time
