title: Paw Control
views:
  - title: Übersicht
    path: pawcontrol
    badges: []
    cards:
      - type: entities
        title: Spaziergang – letzte Werte (DOG_ID)
        entities:
          - sensor.pawcontrol_DOG_ID_walk_distance_last
          - sensor.pawcontrol_DOG_ID_walk_duration_last
          - sensor.pawcontrol_DOG_ID_walk_avg_speed_last
          - sensor.pawcontrol_DOG_ID_walk_pace_last
      - type: entities
        title: Heute & Diagnose (DOG_ID)
        entities:
          - sensor.pawcontrol_DOG_ID_walk_distance_today
          - sensor.pawcontrol_DOG_ID_walk_time_today
          - sensor.pawcontrol_DOG_ID_gps_accuracy_avg
          - sensor.pawcontrol_DOG_ID_gps_points_total
          - sensor.pawcontrol_DOG_ID_gps_points_dropped
      - type: map
        entities:
          - device_tracker.pawcontrol_DOG_ID_tracker
        aspect_ratio: 75%
      - type: history-graph
        title: Strecke heute (DOG_ID)
        hours_to_show: 6
        entities:
          - sensor.pawcontrol_DOG_ID_walk_distance_today
