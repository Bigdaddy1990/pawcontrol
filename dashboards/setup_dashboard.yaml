title: 🐾 PawControl Setup
views:
  - title: Konfiguration
    path: setup
    type: sidebar
    theme: default
    badges: []
    cards:
      - type: custom:mushroom-entity-card
        entity: input_select.pawcontrol_feeding
        name: 🍽️ Fütterungsarten
        tap_action:
          action: more-info
      - type: custom:mushroom-entity-card
        entity: input_boolean.pawcontrol_gps_tracking
        name: 🛰️ GPS-Tracking & Gassi-Protokollierung
        tap_action:
          action: toggle
      - type: custom:mushroom-entity-card
        entity: input_select.pawcontrol_gassi_trigger
        name: 🚪 Türsensor / Hundeklappe zur Gassi-Erkennung
        tap_action:
          action: more-info
      - type: custom:mushroom-entity-card
        entity: input_select.pawcontrol_push_targets
        name: 🔔 Push-Empfänger (automatisch oder manuell)
        tap_action:
          action: more-info
      - type: custom:mushroom-entity-card
        entity: input_boolean.pawcontrol_health_tracking_gewicht
        name: Gewicht
        tap_action:
          action: toggle
      - type: custom:mushroom-entity-card
        entity: input_boolean.pawcontrol_health_tracking_medikamente
        name: Medikamente
        tap_action:
          action: toggle
      - type: custom:mushroom-entity-card
        entity: input_boolean.pawcontrol_health_tracking_impfungen
        name: Impfungen
        tap_action:
          action: toggle
      - type: custom:mushroom-entity-card
        entity: input_select.pawcontrol_dashboard_mode
        name: 📊 Dashboard-Modus
        tap_action:
          action: more-info