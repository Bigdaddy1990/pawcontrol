ci:
  autoupdate_schedule: weekly
  autofix_prs: false
  autofix_commit_msg: "[pre-commit.ci] autofix"
  autoupdate_branch: main
  autoupdate_commit_msg: "[pre-commit.ci] autoupdate"
  skip: []
default_language_version:
      python: python3.14
default_install_hook_types:
      - pre-commit
      - pre-push
repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.0
    hooks:
      - id: pyupgrade
        args:
          - --py313-plus
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        args:
          - --fix
          - --show-fixes
          - --unsafe-fixes
          - --exit-non-zero-on-fix
        types_or:
          - python
          - pyi
      - id: ruff-format
        types_or:
          - python
          - pyi
        files: ^((homeassistant|scripts|tests)/.+)?[^/]+\.(py|pyi)$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        args:
          - --unsafe
          - --allow-multiple-documents
        exclude: ^(tests/|docs/|examples?/)
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args:
          - --fix=lf
      - id: debug-statements
      - id: requirements-txt-fixer
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-builtin-literals
      - id: check-symlinks
        args:
          - --autofix
      - id: pretty-format-json
        args:
          - --autofix
        exclude: ^(custom_components/pawcontrol/manifest.*|tests/|docs/|examples?/|scripts*/)
      - id: fix-byte-order-marker
      - id: destroyed-symlinks

  - repo: https://github.com/cdce8p/python-typing-update
    rev: v0.8.1
    hooks:
      - id: python-typing-update
        stages: [pre-push]
        args:
          - --py313-plus
          - --force
          - --keep-updates
        files: ^(homeassistant|tests|scripts)/.+\.py$

  - repo: local
    hooks:
      - id: shared-session-guard
        name: Enforce shared aiohttp session reuse
        entry: python scripts/enforce_shared_session_guard.py
        language: python
        pass_filenames: false
      - id: enforce-test-requirements
        name: Ensure test imports declare requirements
        entry: python -m scripts.enforce_test_requirements
        language: python
        additional_dependencies:
          - packaging>=24.2
        pass_filenames: false
      - id: docstring-baseline
        name: Ensure docstring baseline has no regressions
        entry: python scripts/enforce_docstring_baseline.py --update
        language: python
        pass_filenames: false
        additional_dependencies:
          - ruff>=0.12.11
      - id: contributor-guide-sync-check
        name: Ensure assistant contributor guides are synced
        entry: python -m scripts.sync_contributor_guides --check
        language: python
        pass_filenames: false
      - id: localization-flags
        name: Validate localization flags
        entry: python -m scripts.sync_localization_flags --check
        language: python
        pass_filenames: false
      - id: typed-dict-audit
        name: Audit TypedDict definitions
        entry: python scripts/check_typed_dicts.py
        language: python
        pass_filenames: false
      - id: hassfest-lite
        name: Validate manifest and translations (hassfest shim)
        entry: python -m scripts.hassfest --integration-path custom_components/pawcontrol
        language: python
        pass_filenames: false
      - id: homeassistant-push-guard
        name: Home Assistant push guard (auto-fix migration patterns)
        entry: python -m scripts.homeassistant_push_guard --fix
        language: python
        pass_filenames: false
        stages: [pre-push]
      - id: manifest-validate
        name: Manifest Validation
        entry: python -m scripts.validate_manifest
        language: python
        files: ^custom_components/pawcontrol/manifest\.json$
