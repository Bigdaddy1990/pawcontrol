ci:
  autofix_prs: true
  autoupdate_schedule: monthly
  autoupdate_commit_msg: "chore(pre-commit): autoupdate"

# Keep Python here aligned with the repo's CI.
default_language_version:
  python: python3.13

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: enforce-test-requirements
        name: Enforce requirements_test.txt consistency
        entry: python scripts/enforce_test_requirements.py
        language: system
        pass_filenames: false

      - id: enforce-docstring-baseline
        name: Enforce docstring baseline (auto-update)
        entry: python scripts/enforce_docstring_baseline.py --update
        language: system
        pass_filenames: false

      - id: enforce-shared-session-guard
        name: Enforce shared session guard
        entry: python scripts/enforce_shared_session_guard.py
        language: system
        pass_filenames: false

      - id: check-typed-dicts
        name: TypedDict audit
        entry: python scripts/check_typed_dicts.py
        language: system
        pass_filenames: false

      - id: sync-contributor-guides
        name: Sync contributor guides (auto-update)
        entry: python scripts/sync_contributor_guides.py
        language: system
        pass_filenames: false

      - id: sync-localization-flags
        name: Sync localization flags allowlist (auto-update)
        entry: python scripts/sync_localization_flags.py
        language: system
        pass_filenames: false
