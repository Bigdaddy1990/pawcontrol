# To install the git pre-commit hooks run:
#   pre-commit install --install-hooks
# To update the versions:
#   pre-commit autoupdate
ci:
  autoupdate_schedule: monthly
  autofix_prs: true

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.12
    hooks:
      # 1) Lint + Fix (inkl. unsichere Fixes EINMALIG freigeben)
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix, --show-fixes, --unsafe-fixes]
        types_or: [python, pyi]
      # 2) Danach formatieren
      - id: ruff-format
        types_or: [python, pyi]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        # Home Assistant nutzt Custom-Tags wie !input â†’ per --unsafe erlauben
        args: [--unsafe, --allow-multiple-documents]
        # Blueprints & Beispiele optional ausnehmen (enthalten teils bewusst spezielle Syntax)
        exclude: ^(tests/|docs/|examples?/)
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: debug-statements
      
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
       
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args:
          - --ignore-words-list=hass,hassio,homeassistant,zigbee,zha,ist,ende,alle,adresse,unter,als,startet,sie,oder,manuell,tage,ordner,probleme,ser
          - --skip=./.*,*.csv,*.json,*.min.js,*.map,*.md,*.yaml,*example*
          - --quiet-level=2
        exclude: |
          (?x)(
            ^tests/|
            ^docs/|
            ^\.github/|
            ^.*/snapshots/|
            ^.*/translations/|
            ^.*/node_modules/|
            .*/\.git/|
            .*/\.tox/|
            .*/\.venv/|
            ^dist/|
            ^build/|
          )
