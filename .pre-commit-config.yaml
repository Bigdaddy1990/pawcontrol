ci:
  autoupdate_schedule: monthly
  autofix_prs: true

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.8
    hooks:
      # 1) Lint + Fix (inkl. unsichere Fixes EINMALIG freigeben)
      - id: ruff-check
        args: [--fix, --unsafe-fixes]
        types_or: [python, pyi]
      # 2) Danach formatieren
      - id: ruff-format
        types_or: [python, pyi]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        # Home Assistant nutzt Custom-Tags wie !input â†’ per --unsafe erlauben
        args: [--unsafe, --allow-multiple-documents]
        # Blueprints & Beispiele optional ausnehmen (enthalten teils bewusst spezielle Syntax)
        exclude: ^(blueprints/|examples/)
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: [--fix=lf]
