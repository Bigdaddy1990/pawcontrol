# Run:  pre-commit install
# Local check all: pre-commit run --all-files
repos:
  # --- Ruff: Lint (inkl. pyupgrade-Regeln) -------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.8   # pinnen; aktualisiert sich problemlos via Dependabot
    hooks:
      - id: ruff
        name: ruff (lint)
        args: [--fix]   # Fixes hier erlaubt; CI nutzt --check
      - id: ruff-format
        name: ruff (format)

  # --- Generische Hygiene-Hooks ------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
