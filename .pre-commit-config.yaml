# Home Assistant konforme Pre-commit mit Auto-Fixes
# Basiert auf https://github.com/home-assistant/core/.pre-commit-config.yaml

repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.2
    hooks:
      - id: pyupgrade
        args: [--py312-plus]
        
  # Ruff mit HA-konformen Auto-Fixes
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.8
    hooks:
      # 1) Lint + Fix (inkl. unsichere Fixes EINMALIG freigeben)
      - id: ruff-check
        args: [--fix]
        types_or: [python, pyi]
      # 2) Danach formatieren
      - id: ruff-format
        types_or: [python, pyi]
        
  # Standard pre-commit hooks mit Auto-Fix
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        # Home Assistant nutzt Custom-Tags wie !input â†’ per --unsafe erlauben
        args: [--unsafe, --allow-multiple-documents]
        # Blueprints & Beispiele optional ausnehmen (enthalten teils bewusst spezielle Syntax)
        exclude: ^(blueprints/|examples/)
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: [--fix=lf]
        
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.4
    hooks:
      - id: codespell
        args:
          - --ignore-words-list=hass,hassio,homeassistant,zigbee,zha,ist,ende,alle,adresse,unter,als,startet,sie,oder,manuell,tage,ordner,probleme
          - --skip=./.*,*.csv,*.json,*.min.js,*.map
          - --quiet-level=2
        exclude: |
          (?x)^(
            tests/fixtures/|
            .*/snapshots/|
            .*/translations/|
            .*/.git/|
            .*/.tox/|
            .*/.venv/|
            dist/|
            build/|
            .*/node_modules/
          )

# HA-konforme CI Auto-Fix Settings
ci:
  autofix_prs: true
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: monthly
  skip: []
  submodules: false

default_install_hook_types: [pre-commit]
fail_fast: false
