# .ruff.toml
target-version = "py313"
line-length = 88
src = ["custom_components"]

[lint]
# klein anfangen: Korrektheit + Imports
select = ["E4", "E7", "E9", "F", "I"]
ignore = ["E501"]  # lange Zeilen erst mal der Formatter
fixable = ["ALL"]

[lint.per-file-ignores]
"__init__.py" = ["F401", "F403", "E402"]
"tests/**"    = ["E402", "F401"]
"scripts/**"  = ["E402", "F401"]

[format]
quote-style = "double"
docstring-code-format = true
