# .ruff.toml (Repo-Root)
target-version = "py313"
line-length = 88
src = ["custom_components"]

# <<< MUSS Top-Level sein, NICHT unter [lint] >>>
unsafe-fixes = true

[lint]
# klein anfangen: Korrektheit + Imports
select = ["E4", "E7", "E9", "F", "I"]
ignore = ["E501"]
fixable = ["ALL"]

[lint.per-file-ignores]
"__init__.py" = ["F401", "F403", "E402"]
"tests/**"    = ["E402", "F401"]
"scripts/**"  = ["E402", "F401"]

[format]
quote-style = "double"
docstring-code-format = true
