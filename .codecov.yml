# Codecov configuration for PawControl Integration
# https://docs.codecov.io/docs/codecov-yaml

codecov:
  require_ci_to_pass: false
  notify:
    wait_for_ci: false
  continue-on-error: true

coverage:
  precision: 2
  round: down
  range:
    - 70.0
    - 100.0

  status:
    project:
      default: false  # disable the default status that measures entire project
        target: auto
        threshold: 1%
        base: auto
        flags:
          - unittests
        paths:
          - custom_components/pawcontrol
        branches:
          - main
        informational: true
        only_pulls: false
      tests:  # declare a new status context "tests"
        target: 100%  # we always want 100% coverage here
        paths: "tests/"  # only include coverage in "tests/" folder
      app:  # declare a new status context "app"
        paths: "!tests/"  # remove all files in "tests/"

    patch:
      default:
        target: 90%
        threshold: 1%
        base: auto
        branches:
          - main
        informational: true
        only_pulls: false
        flags:
          - unittests
        paths:
          - "src"

  changes: true

parsers:
  gcov:
    branch_detection: true
      conditional: true
      loop: true
      method: true
      macro: false

comment: true

github_checks:
  annotations: false

# Files to exclude from coverage analysis
ignore:
- ^tests/.*
- ^docs/.*
- ^scripts/.*

# Flag definitions
flags:
  unittests:
    paths:
      - custom_components/pawcontrol
    carryforward: false

  integration:
    paths:
      - custom_components/pawcontrol
    carryforward: false

flag_management:
  individual_flags:
    - name: smart-tests
      carryforward: true
      carryforward_mode: "labels"
      statuses:
        - type: "project"
        - type: "patch"
        
cli:
  plugins:
    pycoverage:
      report_type: "json"
