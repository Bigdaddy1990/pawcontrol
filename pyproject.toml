[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pawcontrol"
version = "1.0.0"
requires-python = ">=3.13"
dependencies = [
    "aiofiles>=23.1.0",
    "aiodiscover>=2.0.0",
    "aiousbwatcher>=1.1.0",
    "asyncio-mqtt>=0.16.0",
    "pyserial>=3.5",
    "aiodhcpwatcher>=1.2.1"
]

[tool.pytest.ini_options]
addopts = "-q -ra --strict-markers --strict-config --tb=short --disable-warnings --maxfail=3"
asyncio_mode = "auto"
markers = ["asyncio: mark a test as using asyncio"]

[tool.ruff]
target-version = "py313"
line-length = 88
src = ["custom_components/pawcontrol"]
extend-exclude = ["tests"]
markers = ["asyncio: mark a test as using asyncio"]

[tool.ruff.lint]
select = ["E","F","W","I","UP","B","SIM","RUF","PERF","FURB","N"]
extend-select = ["D200","D205"]
ignore = ["E501","D100","D101","D102","D103","D104","D105","D106","D107"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.lint.pep8-naming]
extend-ignore-names = ["test_*", "__init__*", "conftest*", "*example*"]

[tool.mypy]
python_version = "3.13"
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
ignore_missing_imports = true
explicit_package_bases = true
exclude = "tests/"

[project.optional-dependencies]
test = [
    "pytest>=8.3.0",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=5.0",
    "coverage[toml]>=7.6.0",
    "aiofiles>=23.1.0",
    "voluptuous>=0.14.0",
]

[tool.coverage.run]
branch = true
source = ["custom_components/pawcontrol"]

[tool.coverage.report]
show_missing = true
skip_covered = false
precision = 2

[tool.pylint.similarities]
ignore-imports = "yes"
