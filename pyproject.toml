# pyproject.toml — nur Tooling für eine Home‑Assistant Custom‑Integration
[build-system]
requires = ["setuptools>=80", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "-p pytest_cov --cov=custom_components.pawcontrol --cov-report=term-missing --cov-report=xml --cov-report=html --cov-branch --no-cov-on-fail -q -ra --strict-markers --strict-config --tb=short --disable-warnings --maxfail=10"
markers = [
  "asyncio: mark a test as using asyncio",
  "ci_only: mark a test to run only in CI",
]
testpaths = [
    "tests"
]
python_files = [
    "test_*.py",
    "*_test.py",
    "tests.py"
]
pythonpath = [
  "."
]
asyncio_mode = "auto"
filterwarnings = [
    "error"
]

[tool.ruff]
target-version = "py314"
line-length = 88
src = ["custom_components"]
indent-width = 4
show-fixes = true
# CI should never modify the code during linting.  Disable on-by-default
# auto-fixing here.  Developers can still invoke `ruff --fix` locally or via
# pre-commit to apply automatic fixes.
fix = false
unsafe-fixes = false

[tool.ruff.analyze]
detect-string-imports = true
direction = "dependencies"
string-imports-min-dots = 2
type-checking-imports = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
docstring-code-format = true
skip-magic-trailing-comma = false

[tool.ruff.lint.pydocstyle]
convention = "google"
property-decorators = ["propcache.api.cached_property"]

[tool.ruff.lint.pep8-naming]
extend-ignore-names = ["test_*", "__init__*", "conftest*", "*example*"]

# The built‑in isort plugin of Ruff (`I001`) conflicts with the separate
# `reorder-python-imports` pre-commit hook.  To avoid an endless cycle
# where each tool reorders imports differently on every run, we ignore
# Ruff’s import‑sorting rule and let the dedicated hook handle ordering.
[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
# Extend the ignore list to cover Home Assistant–specific rules and suppress
# overly strict or conflicting checks.  We retain the existing ignores (E501 and
# I001) and add many additional rules recommended by the Home Assistant
# integration blueprint.
ignore = [
  "E501",
  "I001",
  "ASYNC109",
  "ASYNC110",
  "D202",
  "D203",
  "D213",
  "D406",
  "D407",
  "D417",
  "PLC1901",
  "PLR0911",
  "PLR0912",
  "PLR0913",
  "PLR0915",
  "PLR2004",
  "PLW1641",
  "PLW2901",
  "PT011",
  "PT018",
  "RUF001",
  "RUF002",
  "RUF003",
  "RUF015",
  "SIM102",
  "SIM103",
  "SIM108",
  "SIM115",
  "TC001",
  "TC002",
  "TC003",
  "TC006",
  "TRY003",
  "TRY400",
  "UP046",
  "UP047",
  "UP049",
  "W191",
  "E111",
  "E114",
  "E117",
  "D206",
  "D300",
  "Q",
  "COM812",
  "COM819",
  "PLE0605",
  "FURB116",
]
extend-ignore = [
  "INP001", # File is part of an implicit namespace package. Add an `__init__.py`.
]
fixable = ["ALL"]
unfixable = []
extend-unsafe-fixes = ["E", "F401"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403", "E402"]
"tests/**" = ["E402", "F401", "TID252", "PTH"]
"scripts/**" = ["E402", "F401", "T20"]
"**/__main__.py" = ["T201"]
"custom_components/**" = ["TID252", "PTH"]

[tool.setuptools.package-dir]
"" = "."

###############################################################################
# Mypy configuration
#
# The integration targets Home Assistant's strict typing guidelines. We require
# typed definitions and enforce strictness while tolerating missing imports from
# third-party libraries that do not ship type hints.

[tool.mypy]
python_version = "3.14"
warn_unused_configs = true
# Jetzt wird es ernst:
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
local_partial_types = true
strict_equality = true
# Imports von HA und anderen libs ignorieren, da oft untyped
ignore_missing_imports = true
explicit_package_bases = true

[[tool.mypy.overrides]]
module = ["tests.*"]
# Tests dürfen etwas lockerer sein
disallow_untyped_defs = false

# Phase 1.1: Gradual Type Safety Activation
# Step 1: Enable basic type checking (most critical)
[[tool.mypy.overrides]]
module = ["custom_components.pawcontrol.*"]
# ACTIVATED: Require function signatures
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
# ACTIVATED: No implicit Optional types
no_implicit_optional = true
# Still allow some flexibility during transition
warn_return_any = false
disable_error_code = [
    # Still disabled during Phase 1.1 (will be enabled in Phase 1.2)
    "abstract",
    "arg-type",
    "assignment",
    "attr-defined",
    "call-arg",
    "call-overload",
    "comparison-overlap",
    "dict-item",
    "func-returns-value",
    "index",
    "list-item",
    "literal-required",
    "misc",
    "no-any-return",
    "no-redef",
    "operator",
    "override",
    "redundant-cast",
    # "return-value",  # ENABLED: Must return correct type
    "typeddict-item",
    "union-attr",
    "unused-ignore",
    "valid-type",
    "var-annotated",
]

[[tool.mypy.overrides]]
module = ["annotatedyaml.*"]
disable_error_code = [
    "no-any-return",
    "unused-ignore",
]

[tool.coverage.run]
branch = true
source = [
    "custom_components/pawcontrol",
]
omit = [
    "tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
show_missing = true
skip_covered = false
precision = 2
ignore_errors = true

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[project]
name = "pawcontrol"
description = "Platinum-grade PawControl integration for Home Assistant"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "PawControl Engineering" },
]
keywords = ["home assistant", "pawcontrol", "pets", "automation", "telemetry"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: AsyncIO",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Home Automation",
    "Typing :: Typed",
]
dynamic = ["version", "dependencies", "optional-dependencies"]
requires-python = ">=3.13"

[project.urls]
Homepage = "https://github.com/BigDaddy1990/pawcontrol"
Documentation = "https://github.com/BigDaddy1990/pawcontrol/blob/main/README.md"
Issues = "https://github.com/BigDaddy1990/pawcontrol/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["homeassistant*"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.dynamic.optional-dependencies]
tests = { file = ["requirements_test.txt"] }

[tool.ruff.lint.isort]
force-sort-within-sections = true
known-first-party = ["homeassistant"]
combine-as-imports = true
split-on-trailing-comma = false
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.flake8-tidy-imports.banned-api]
"async_timeout".msg = "use asyncio.timeout instead"
"pytz".msg = "use zoneinfo instead"
"tests".msg = "You should not import tests"

[tool.ruff.lint.flake8-import-conventions.extend-aliases]
voluptuous = "vol"
homeassistant.core.DOMAIN = "HOMEASSISTANT_DOMAIN"
homeassistant.helpers.area_registry = "ar"
homeassistant.helpers.category_registry = "cr"
homeassistant.helpers.config_validation = "cv"
homeassistant.helpers.device_registry = "dr"
homeassistant.helpers.entity_registry = "er"
homeassistant.helpers.floor_registry = "fr"
homeassistant.helpers.issue_registry = "ir"
homeassistant.helpers.label_registry = "lr"
homeassistant.util.color = "color_util"
homeassistant.util.dt = "dt_util"
homeassistant.util.json = "json_util"
homeassistant.util.location = "location_util"
homeassistant.util.logging = "logging_util"
homeassistant.util.network = "network_util"
homeassistant.util.ulid = "ulid_util"
homeassistant.util.uuid = "uuid_util"
homeassistant.util.yaml = "yaml_util"

[tool.pylint.TYPECHECK]
ignored-classes = [
  "_CountingAttr", # for attrs
]
mixin-class-rgx = ".*[Mm]ix[Ii]n"

[tool.pylint.BASIC]
class-const-naming-style = "any"

[tool.pylint.REPORTS]
score = false

[tool.pylint.TYPING]
runtime-typing = false
