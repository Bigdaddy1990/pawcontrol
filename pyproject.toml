# pyproject.toml — nur Tooling für eine Home‑Assistant Custom‑Integration
[build-system]
requires = ["setuptools>=80", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "-p pytest_cov --cov=custom_components.pawcontrol --cov-report=term-missing --cov-report=xml --cov-report=html --cov-branch --no-cov-on-fail -q -ra --strict-markers --strict-config --tb=short --disable-warnings --maxfail=10"
markers = [
  "asyncio: mark a test as using asyncio",
]
testpaths = [
    "tests"
]
python_files = [
    "test_*.py",
    "*_test.py",
    "tests.py"
]
asyncio_mode = "auto"
filterwarnings = [
    "error"
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.lint.pep8-naming]
extend-ignore-names = ["test_*", "__init__*", "conftest*", "*example*"]

# The built‑in isort plugin of Ruff (`I001`) conflicts with the separate
# `reorder-python-imports` pre-commit hook.  To avoid an endless cycle
# where each tool reorders imports differently on every run, we ignore
# Ruff’s import‑sorting rule and let the dedicated hook handle ordering.
[tool.ruff.lint]
ignore = ["I001"]

[tool.setuptools.package-dir]
"" = "."

###############################################################################
# Mypy configuration
#
# The original refactor introduced thousands of type errors when run under
# strict mypy settings.  To make the integration maintainable we relax some
# settings so that missing type information doesn’t block development.  We
# still enforce typed definitions by default, but allow untyped function
# definitions and ignore missing imports from third‑party libraries such as
# Home Assistant.  Developers can re‑enable stricter checks locally if
# desired.

[tool.mypy]
# Match the Python version used by the integration.  A `Type` statement in
# ``custom_components/pawcontrol/__init__.py`` requires Python 3.12 or later,
# so we target 3.12 to avoid mypy syntax errors while still supporting
# Home Assistant’s minimum Python version.
python_version = "3.13"
warn_unused_configs = true
# Do not require every function to have type annotations; this dramatically
# reduces noise while refactoring.  The previous setting (`true`) resulted in
# thousands of errors.
disallow_untyped_defs = false
# Allow implicit Optional return types for None default parameters.  Strictly
# enforcing explicit Optionals on every parameter is not necessary here.
no_implicit_optional = false
# Only type‑check functions that have type hints.  When set to true mypy
# attempted to infer types for unannotated functions, causing many errors.
check_untyped_defs = false
# Ignore imports that don’t have type hints available.  This is important for
# Home Assistant and other third‑party packages which may not ship type stubs.
ignore_missing_imports = true
explicit_package_bases = true

[tool.coverage.run]
branch = true
source = [
    "custom_components/pawcontrol",
]
omit = [
    "tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
show_missing = true
skip_covered = false
precision = 2
ignore_errors = true

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[project]
name = "pawcontrol"
description = "Platinum-grade PawControl integration for Home Assistant"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "PawControl Engineering" },
]
keywords = ["home assistant", "pawcontrol", "pets", "automation", "telemetry"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: AsyncIO",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Home Automation",
    "Typing :: Typed",
]
dynamic = ["version", "dependencies"]
requires-python = ">=3.13.2"

[project.optional-dependencies]
tests = [
    "coverage[toml]>=7.13.1",
    "homeassistant>=2025.10.1",
    "packaging>=25.0",
    "pip>=25.3",
    "pytest>=9.0.2",
    "pytest-homeassistant-custom-component",
    "pyyaml>=6.0.3",
    "types-aiofiles>=25.1.0.20251011",
]

[project.urls]
Homepage = "https://github.com/BigDaddy1990/pawcontrol"
Documentation = "https://github.com/BigDaddy1990/pawcontrol/blob/main/README.md"
Issues = "https://github.com/BigDaddy1990/pawcontrol/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["homeassistant*"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[[tool.mypy.overrides]]
module = ["untyped_package.*", "homeassistant.*", "voluptuous"]
follow_untyped_imports = true
ignore_missing_imports = true

[tool.ruff.lint.isort]
force-sort-within-sections = true
known-first-party = ["homeassistant"]
combine-as-imports = true
split-on-trailing-comma = false
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.flake8-tidy-imports.banned-api]
"async_timeout".msg = "use asyncio.timeout instead"
"pytz".msg = "use zoneinfo instead"
"tests".msg = "You should not import tests"

[tool.pylint.TYPECHECK]
ignored-classes = [
  "_CountingAttr", # for attrs
]
mixin-class-rgx = ".*[Mm]ix[Ii]n"

[tool.pylint.BASIC]
class-const-naming-style = "any"

[tool.pylint.REPORTS]
score = false

[tool.pylint.TYPING]
runtime-typing = false

[tool.pylint.CODE_STYLE]
max-line-length-suggestions = 72

[tool.pytest.ini_options]
testpaths = ["tests"]
norecursedirs = [".git", "testing_config"]
