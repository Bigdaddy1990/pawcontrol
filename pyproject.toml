# pyproject.toml — nur Tooling für eine Home-Assistant Custom-Integration
[build-system]
requires = ["setuptools>=81", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "-p pytest_cov --cov=custom_components.pawcontrol --cov-report=term-missing --cov-report=xml --cov-report=html --cov-branch --no-cov-on-fail -q -ra --strict-markers --strict-config --tb=short --disable-warnings --maxfail=10"
markers = [
  "asyncio: mark a test as using asyncio",
]
testpaths = [
    "tests"
]
python_files = [
    "test_*.py",
    "*_test.py",
    "tests.py"
]
asyncio_mode = "auto"
filterwarnings = [
    "error"
]

[tool.ruff]
target-version = "py313"
line-length = 88
src = ["custom_components/pawcontrol", "tests"]
force-exclude = true
extend-exclude = [
    "tests",
    "docs",
    "scripts",
    "pylint",
    "annotatedyaml/_vendor",
]
exclude = ["pylint/**/*", "annotatedyaml/_vendor/**/*"]

[tool.ruff.lint]
select = ["E","F","W","I","UP","B","SIM","RUF","PERF","FURB","N","W","TID","TD","FA","RET"]
extend-select = ["D200","D205"]
ignore = ["E501","D100","D101","D102","D103","D104","D105","D106","D107"]

[tool.ruff.lint.per-file-ignores]
"annotatedyaml/_vendor/yaml/**/*.py" = [
  "F401",
  "F403",
  "F405",
  "N803",
  "RUF012",
  "B904",
  "UP031",
  "SIM102",
  "PERF401",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.lint.pep8-naming]
extend-ignore-names = ["test_*", "__init__*", "conftest*", "*example*"]

[tool.mypy]
python_version = "3.13"
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
ignore_missing_imports = true
explicit_package_bases = true

[tool.coverage.run]
branch = true
source = [
    "custom_components/pawcontrol",
]
omit = [
    "tests/*",
    "*/__pycache__/*",
    "*/pytest_homeassistant_custom_component/*",
]

[tool.coverage.report]
show_missing = true
skip_covered = false
precision = 2
ignore_errors = true

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[project]
name = "pawcontrol"
description = "Platinum-grade PawControl integration for Home Assistant"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "PawControl Engineering" },
]
keywords = ["home assistant", "pawcontrol", "pets", "automation", "telemetry"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Framework :: AsyncIO",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
    "Typing :: Typed",
]
dynamic = ["version"]
requires-python = ">=3.13"
dependencies = [
    "aiofiles>=24.1.0",
    "aiohttp==3.13.2",
    "jinja2==3.1.6",
    "voluptuous==0.15.2",
]

[project.optional-dependencies]
tests = [
    "coverage[toml]==7.10.6",
    "homeassistant>=2025.10.1",
    "jinja2==3.1.6",
    "packaging==24.2",
    "pip==25.3",
    "pytest==9.0.0",
    "pytest-asyncio==1.3.0",
    "pytest-cov==7.0.0",
    "pytest-homeassistant-custom-component",
    "pyyaml==6.0.3",
    "types-aiofiles==24.1.0.20250822",
    "voluptuous==0.15.2",
]

[project.urls]
Homepage = "https://github.com/pawcontrol/pawcontrol"
Documentation = "https://github.com/pawcontrol/pawcontrol/blob/main/README.md"
Issues = "https://github.com/pawcontrol/pawcontrol/issues"
