# pyproject.toml — nur Tooling für eine Home-Assistant Custom-Integration
[build-system]
requires = ["setuptools>=81", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "-p pytest_cov --cov=custom_components.pawcontrol --cov-report=term-missing --cov-report=xml --cov-report=html --cov-branch --no-cov-on-fail -q -ra --strict-markers --strict-config --tb=short --disable-warnings --maxfail=10"
markers = [
  "asyncio: mark a test as using asyncio",
]
testpaths = [
    "tests"
]
python_files = [
    "test_*.py",
    "*_test.py",
    "tests.py"
]
asyncio_mode = "auto"
filterwarnings = [
    "error"
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.lint.pep8-naming]
extend-ignore-names = ["test_*", "__init__*", "conftest*", "*example*"]

[tool.mypy]
python_version = "3.13"
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
ignore_missing_imports = true
explicit_package_bases = true

[tool.coverage.run]
branch = true
source = [
    "custom_components/pawcontrol",
]
omit = [
    "tests/*",
    "*/__pycache__/*",
    "*/pytest_homeassistant_custom_component/*",
]

[tool.coverage.report]
show_missing = true
skip_covered = false
precision = 2
ignore_errors = true

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[project]
name = "pawcontrol"
description = "Platinum-grade PawControl integration for Home Assistant"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "PawControl Engineering" },
]
keywords = ["home assistant", "pawcontrol", "pets", "automation", "telemetry"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Framework :: AsyncIO",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
    "Typing :: Typed",
]
dynamic = ["version", "dependencies"]
requires-python = ">=3.13"

[project.optional-dependencies]
tests = [
    "coverage[toml]==7.13.0",
    "homeassistant>=2025.10.1",
    "packaging==25.0",
    "pip==25.3",
    "pytest==9.0.2",
    "pytest-homeassistant-custom-component",
    "pyyaml==6.0.3",
    "types-aiofiles==25.1.0.20251011",
]

[project.urls]
Homepage = "https://github.com/BigDaddy1990/pawcontrol"
Documentation = "https://github.com/BigDaddy1990/pawcontrol/blob/main/README.md"
Issues = "https://github.com/BigDaddy1990/pawcontrol/issues"

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
