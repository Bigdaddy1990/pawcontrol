# pyproject.toml — nur Tooling für eine Home-Assistant Custom-Integration
[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "-q -ra --strict-markers --strict-config --tb=short --disable-warnings --maxfail=5 -p pytest_asyncio"
markers = [
  "asyncio: mark a test as using asyncio",
]
testpaths = [
    "tests"
]
python_files = [
    "test_*.py",
    "*_test.py",
    "tests.py"
]
filterwarnings = [
    "error",
    "ignore:Inheritance class HomeAssistantApplication from web.Application is discouraged:DeprecationWarning",
]

[tool.ruff]
target-version = "py313"
line-length = 88
src = ["custom_components/pawcontrol", "tests"]
extend-exclude = ["tests", "docs", "scripts"]
markers = ["asyncio: mark a test as using asyncio"]

[tool.ruff.lint]
select = ["E","F","W","I","UP","B","SIM","RUF","PERF","FURB","N"]
extend-select = ["D200","D205"]
ignore = ["E501","D100","D101","D102","D103","D104","D105","D106","D107"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.lint.pep8-naming]
extend-ignore-names = ["test_*", "__init__*", "conftest*", "*example*"]

[tool.mypy]
python_version = "3.13"
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
ignore_missing_imports = true
explicit_package_bases = true

[tool.coverage.run]
branch = true
source = ["custom_components/pawcontrol"]

[tool.coverage.report]
show_missing = true
skip_covered = false
precision = 2
ignore_errors = true
report = "term-missing"
fail-under = 95

#--cov=custom_components/pawcontrol --cov-report=term-missing --cov-fail-under=95 --cov-branch --cov-report=xml --junitxml=junit.xml -o junit_family=legacy

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"
junitxml = "junit.xml -o"
junit_family = "legacy"
