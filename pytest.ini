[pytest]
# Pytest configuration for PawControl integration tests
# Quality Scale: Platinum

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests that don't require Home Assistant
    integration: Integration tests that require Home Assistant
    slow: Slow running tests (> 1 second)
    load: Load testing tests (require --run-load flag)
    asyncio: Asyncio-based tests requiring an event loop

# Output configuration
console_output_style = progress
addopts =
    --strict-markers
    --tb=short
    --cov=custom_components.pawcontrol.runtime_data
    --cov=custom_components.pawcontrol.resilience
    --cov=custom_components.pawcontrol.coordinator_observability
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=95
    --no-cov-on-fail
    -v
    -ra

# Coverage configuration
[coverage:run]
source =
    custom_components.pawcontrol.runtime_data
    custom_components.pawcontrol.resilience
    custom_components.pawcontrol.coordinator_observability
include =
    */custom_components/pawcontrol/runtime_data.py
    */custom_components/pawcontrol/resilience.py
    */custom_components/pawcontrol/coordinator_observability.py
omit =
    tests/*
    */__pycache__/*
    */site-packages/*
    */pytest_homeassistant_custom_component/*
    */custom_components/pawcontrol/const.py
    */custom_components/pawcontrol/coordinator_runtime.py
    */custom_components/pawcontrol/coordinator_support.py
    */custom_components/pawcontrol/device_api.py
    */custom_components/pawcontrol/exceptions.py
    */custom_components/pawcontrol/http_client.py
    */custom_components/pawcontrol/module_adapters.py
    */custom_components/pawcontrol/types.py
    */custom_components/pawcontrol/utils.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
