[pytest]
asyncio_mode = auto
testpaths =
    tests
python_files =
    test_*.py
    *_test.py
  ## Coverage threshold can also be tweaked here if needed
  #addopts = -q --cov=custom_components.pawcontrol.const --cov-report=term-missing --cov-fail-under=95
addopts =
    -ra
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --maxfail=3
    --cov=custom_components/pawcontrol
    --cov-report=term-missing
    --cov-fail-under=95
markers =
    asyncio: mark a test as using asyncio
