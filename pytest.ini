[pytest]
# Pytest configuration for PawControl integration tests
# Quality Scale: Platinum

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests that don't require Home Assistant
    integration: Integration tests that require Home Assistant
    slow: Slow running tests (> 1 second)
    load: Load testing tests (require --run-load flag)
    asyncio: Asyncio-based tests requiring an event loop

# Output configuration
console_output_style = progress
addopts =
    --strict-markers
    --tb=short
    --cov=custom_components.pawcontrol
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --no-cov-on-fail
    -v
    -ra

# Coverage configuration
[coverage:run]
source = custom_components/pawcontrol
omit =
    tests/*
    */__pycache__/*
    */site-packages/*
    */pytest_homeassistant_custom_component/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
