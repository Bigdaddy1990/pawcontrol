# Paw Control Dashboard Examples

## Complete Dashboard Configuration

This is a complete dashboard configuration for Paw Control using Mushroom cards and standard Home Assistant cards.

```yaml
title: Paw Control
icon: mdi:dog
path: pawcontrol
type: panel
cards:
  - type: vertical-stack
    cards:
      # Header
      - type: custom:mushroom-title-card
        title: üêæ Paw Control
        subtitle: Smart Dog Management System

      # System Status Row
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                entity: binary_sensor.pawcontrol_global_visitor_mode
                icon: mdi:account-group
                content_info: name
              - type: entity
                entity: binary_sensor.pawcontrol_global_emergency_mode
                icon: mdi:alert-circle
                content_info: name
              - type: action
                icon: mdi:sync
                tap_action:
                  action: call-service
                  service: pawcontrol.sync_setup
              - type: action
                icon: mdi:file-document
                tap_action:
                  action: call-service
                  service: pawcontrol.generate_report
                  service_data:
                    scope: daily
                    target: notification
                    format: text

      # Dog Selection (if multiple dogs)
      - type: custom:mushroom-select-card
        entity: input_select.pawcontrol_active_dog
        name: Select Dog
        icon: mdi:dog

      # Main Dog Card
      - type: custom:mushroom-template-card
        primary: "üêï Rex"
        secondary: |
          {{ states('sensor.pawcontrol_rex_activity_level') | title }} Activity
          {% if is_state('binary_sensor.pawcontrol_rex_walk_in_progress', 'on') %}
            ‚Ä¢ üö∂ Walking Now
          {% endif %}
        icon: mdi:dog-side
        icon_color: |
          {% if is_state('binary_sensor.pawcontrol_rex_walk_in_progress', 'on') %}
            green
          {% elif is_state('binary_sensor.pawcontrol_rex_needs_walk', 'on') %}
            orange
          {% else %}
            blue
          {% endif %}
        badge_icon: |
          {% if is_state('binary_sensor.pawcontrol_rex_is_home', 'off') %}
            mdi:map-marker-off
          {% endif %}
        badge_color: red
        tap_action:
          action: more-info
        hold_action:
          action: navigate
          navigation_path: /pawcontrol-rex-details

      # Quick Actions
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: Walk
            secondary: |
              {% if is_state('binary_sensor.pawcontrol_rex_walk_in_progress', 'on') %}
                In Progress
              {% else %}
                {{ relative_time(states('sensor.pawcontrol_rex_last_walk') | as_datetime) }} ago
              {% endif %}
            icon: mdi:walk
            icon_color: |
              {% if is_state('binary_sensor.pawcontrol_rex_walk_in_progress', 'on') %}
                green
              {% elif is_state('binary_sensor.pawcontrol_rex_needs_walk', 'on') %}
                orange
              {% else %}
                grey
              {% endif %}
            tap_action:
              action: call-service
              service: |
                {% if is_state('binary_sensor.pawcontrol_rex_walk_in_progress', 'on') %}
                  pawcontrol.end_walk
                {% else %}
                  pawcontrol.start_walk
                {% endif %}
              service_data:
                dog_id: rex
                {% if is_state('binary_sensor.pawcontrol_rex_walk_in_progress', 'on') %}
                reason: manual
                {% else %}
                source: manual
                {% endif %}
            hold_action:
              action: call-service
              service: pawcontrol.walk_dog
              service_data:
                dog_id: rex
                duration_min: 30
                distance_m: 1000

          - type: custom:mushroom-template-card
            primary: Feed
            secondary: |
              {% if is_state('binary_sensor.pawcontrol_rex_is_hungry', 'on') %}
                Hungry!
              {% else %}
                {{ relative_time(states('sensor.pawcontrol_rex_last_feeding') | as_datetime) }} ago
              {% endif %}
            icon: mdi:food
            icon_color: |
              {% if is_state('binary_sensor.pawcontrol_rex_is_hungry', 'on') %}
                orange
              {% else %}
                grey
              {% endif %}
            tap_action:
              action: call-service
              service: pawcontrol.feed_dog
              service_data:
                dog_id: rex
                meal_type: >
                  {% set hour = now().hour %}
                  {% if hour < 10 %}
                    breakfast
                  {% elif hour < 15 %}
                    lunch
                  {% elif hour < 20 %}
                    dinner
                  {% else %}
                    snack
                  {% endif %}
                portion_g: 200
                food_type: dry

      # Statistics Cards
      - type: grid
        columns: 3
        cards:
          # Today's Walks
          - type: custom:mushroom-entity-card
            entity: sensor.pawcontrol_rex_walks_today
            name: Walks Today
            icon: mdi:counter

          # Total Distance
          - type: custom:mushroom-entity-card
            entity: sensor.pawcontrol_rex_total_distance_today
            name: Distance
            icon: mdi:map-marker-distance

          # Calories Burned
          - type: custom:mushroom-entity-card
            entity: sensor.pawcontrol_rex_calories_burned_today
            name: Calories
            icon: mdi:fire

      # Feeding Status
      - type: custom:mushroom-title-card
        title: üçΩÔ∏è Feeding
        subtitle: Today's Meals

      - type: grid
        columns: 4
        cards:
          - type: custom:mushroom-template-card
            primary: Breakfast
            secondary: "{{ states('sensor.pawcontrol_rex_feeding_breakfast') }}x"
            icon: mdi:food-apple
            icon_color: |
              {% if states('sensor.pawcontrol_rex_feeding_breakfast') | int > 0 %}
                green
              {% else %}
                grey
              {% endif %}
            tap_action:
              action: call-service
              service: pawcontrol.feed_dog
              service_data:
                dog_id: rex
                meal_type: breakfast
                portion_g: 200
                food_type: dry

          - type: custom:mushroom-template-card
            primary: Lunch
            secondary: "{{ states('sensor.pawcontrol_rex_feeding_lunch') }}x"
            icon: mdi:food
            icon_color: |
              {% if states('sensor.pawcontrol_rex_feeding_lunch') | int > 0 %}
                green
              {% else %}
                grey
              {% endif %}
            tap_action:
              action: call-service
              service: pawcontrol.feed_dog
              service_data:
                dog_id: rex
                meal_type: lunch
                portion_g: 150
                food_type: wet

          - type: custom:mushroom-template-card
            primary: Dinner
            secondary: "{{ states('sensor.pawcontrol_rex_feeding_dinner') }}x"
            icon: mdi:food-variant
            icon_color: |
              {% if states('sensor.pawcontrol_rex_feeding_dinner') | int > 0 %}
                green
              {% else %}
                grey
              {% endif %}
            tap_action:
              action: call-service
              service: pawcontrol.feed_dog
              service_data:
                dog_id: rex
                meal_type: dinner
                portion_g: 200
                food_type: dry

          - type: custom:mushroom-template-card
            primary: Snacks
            secondary: "{{ states('sensor.pawcontrol_rex_feeding_snack') }}x"
            icon: mdi:cookie
            icon_color: |
              {% if states('sensor.pawcontrol_rex_feeding_snack') | int > 2 %}
                red
              {% elif states('sensor.pawcontrol_rex_feeding_snack') | int > 0 %}
                orange
              {% else %}
                grey
              {% endif %}
            tap_action:
              action: call-service
              service: pawcontrol.feed_dog
              service_data:
                dog_id: rex
                meal_type: snack
                portion_g: 50
                food_type: treat

      # Health & Grooming
      - type: custom:mushroom-title-card
        title: üè• Health & Care
        subtitle: Medical and Grooming Status

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.pawcontrol_rex_weight
            name: Weight
            icon: mdi:weight

          - type: custom:mushroom-template-card
            primary: Grooming
            secondary: |
              {% set days = states('sensor.pawcontrol_rex_days_since_grooming') | int %}
              {% if days == 0 %}
                Today
              {% elif days == 1 %}
                Yesterday
              {% else %}
                {{ days }} days ago
              {% endif %}
            icon: mdi:content-cut
            icon_color: |
              {% if is_state('binary_sensor.pawcontrol_rex_needs_grooming', 'on') %}
                orange
              {% else %}
                green
              {% endif %}
            tap_action:
              action: call-service
              service: pawcontrol.start_grooming_session
              service_data:
                dog_id: rex
                type: brush
                notes: Regular grooming

      # Activity Timeline
      - type: custom:mushroom-title-card
        title: üìä Activity Timeline
        subtitle: Recent Activities

      - type: custom:logbook-card
        entity: sensor.pawcontrol_rex_last_action
        hours_to_show: 24
        max_items: 10

      # Training Section
      - type: custom:mushroom-title-card
        title: üéì Training
        subtitle: Progress and Sessions

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.pawcontrol_rex_training_sessions_today
            name: Sessions Today
            icon: mdi:school

          - type: button
            entity: button.pawcontrol_rex_start_training
            name: Start Training
            icon: mdi:play
            tap_action:
              action: call-service
              service: pawcontrol.start_training_session
              service_data:
                dog_id: rex
                topic: Basic Commands
                duration_min: 15
                notes: Sit, stay, come practice

      # Weather Card (if configured)
      - type: conditional
        conditions:
          - entity: sensor.pawcontrol_weather_entity
            state_not: ""
        card:
          type: weather-forecast
          entity: weather.home
          show_forecast: false
```

## Mobile-Optimized Dashboard

```yaml
title: Paw Control Mobile
icon: mdi:cellphone
path: pawcontrol-mobile
cards:
  - type: custom:swipe-card
    cards:
      # Card for each dog
      - type: vertical-stack
        cards:
          - type: custom:mushroom-template-card
            primary: Rex
            secondary: |
              {{ states('sensor.pawcontrol_rex_activity_level') }} activity
            icon: mdi:dog
            icon_color: green
            layout: horizontal

          - type: custom:mushroom-chips-card
            chips:
              - type: template
                icon: mdi:walk
                icon_color: |
                  {% if is_state('binary_sensor.pawcontrol_rex_needs_walk', 'on') %}
                    orange
                  {% else %}
                    grey
                  {% endif %}
                tap_action:
                  action: call-service
                  service: pawcontrol.start_walk
                  service_data:
                    dog_id: rex
                    source: manual

              - type: template
                icon: mdi:food
                icon_color: |
                  {% if is_state('binary_sensor.pawcontrol_rex_is_hungry', 'on') %}
                    orange
                  {% else %}
                    grey
                  {% endif %}
                tap_action:
                  action: call-service
                  service: pawcontrol.feed_dog
                  service_data:
                    dog_id: rex
                    meal_type: snack
                    portion_g: 100
                    food_type: dry

              - type: template
                icon: mdi:emoticon-poop
                tap_action:
                  action: call-service
                  service: button.press
                  service_data:
                    entity_id: button.pawcontrol_rex_log_poop

              - type: template
                icon: mdi:pill
                tap_action:
                  action: call-service
                  service: pawcontrol.log_medication
                  service_data:
                    dog_id: rex
                    medication_name: Daily Vitamin
                    dose: 1 tablet
```

