# Services for Paw Control integration
# This file defines all available services with their parameters, descriptions, and validation

# Feeding and nutrition services
add_feeding:
  name: Add Feeding Entry
  description: Log a feeding event with optional scheduling or medication details.
  fields:
    dog_id:
      name: Dog ID
      description: Unique identifier of the dog to log feeding for.
      required: true
      selector:
        text:
    amount:
      name: Portion Size
      description: Amount of food given in grams.
      required: true
      selector:
        number:
          min: 0
          max: 2000
          step: 1
          unit_of_measurement: "g"
    meal_type:
      name: Meal Type
      description: Optional label for the meal (e.g. breakfast, snack).
      required: false
      selector:
        text:
    notes:
      name: Notes
      description: Additional notes about the feeding.
      required: false
      selector:
        text:
          multiline: true
    feeder:
      name: Feeder
      description: Person or device that provided the meal.
      required: false
      selector:
        text:
    scheduled:
      name: Scheduled Feeding
      description: Indicate whether this feeding was triggered by a schedule.
      required: false
      default: false
      selector:
        boolean:
    with_medication:
      name: Includes Medication
      description: Track whether medication was administered with this feeding.
      required: false
      default: false
      selector:
        boolean:
    medication_data:
      name: Medication Details
      description: Optional JSON object describing medication name, dose, and time.
      required: false
      selector:
        object:

feed_dog:
  name: Feed Dog (Legacy)
  description: Backwards compatible feeding service for automations using the original schema.
  fields:
    dog_id:
      name: Dog ID
      description: Unique identifier of the dog to feed.
      required: true
      selector:
        text:
    meal_type:
      name: Meal Type
      description: Type of meal being logged.
      required: false
      default: "dinner"
      selector:
        select:
          options:
            - "breakfast"
            - "lunch"
            - "dinner"
            - "snack"
            - "treat"
    portion_size:
      name: Portion Size
      description: Size of the portion in grams (0 for default).
      required: false
      default: 0
      selector:
        number:
          min: 0
          max: 1000
          step: 10
          unit_of_measurement: "g"
    food_type:
      name: Food Type
      description: Type of food being given.
      required: false
      selector:
        select:
          options:
            - "dry_food"
            - "wet_food"
            - "barf"
            - "home_cooked"
            - "treat"
            - "mixed"
    notes:
      name: Notes
      description: Optional notes about the feeding.
      required: false
      selector:
        text:
          multiline: true

calculate_portion:
  name: Calculate Meal Portion
  description: Calculate a recommended portion size based on the dog's profile.
  fields:
    dog_id:
      name: Dog ID
      description: Dog to calculate a portion for.
      required: true
      selector:
        text:
    meal_type:
      name: Meal Type
      description: Type of meal to calculate (e.g. breakfast, dinner).
      required: true
      selector:
        text:
    override_health_data:
      name: Override Health Data
      description: Optional JSON object with temporary health data (weight, activity level, conditions).
      required: false
      selector:
        object:

feed_with_medication:
  name: Feed With Medication
  description: Log a feeding event that delivers medication with the meal.
  fields:
    dog_id:
      name: Dog ID
      description: Dog receiving the medicated feeding.
      required: true
      selector:
        text:
    amount:
      name: Portion Size
      description: Amount of food provided in grams.
      required: true
      selector:
        number:
          min: 0
          max: 2000
          step: 1
          unit_of_measurement: "g"
    medication_name:
      name: Medication Name
      description: Name of the administered medication.
      required: true
      selector:
        text:
    dose:
      name: Medication Dose
      description: Dose description or amount for the medication.
      required: true
      selector:
        text:
    meal_type:
      name: Meal Type
      description: Optional meal label (defaults to medication).
      required: false
      default: "medication"
      selector:
        text:
    notes:
      name: Notes
      description: Additional information about the feeding or medication.
      required: false
      selector:
        text:
          multiline: true
    administration_time:
      name: Administration Time
      description: Time when the medication was given.
      required: false
      selector:
        datetime:

recalculate_health_portions:
  name: Recalculate Health Portions
  description: Rebuild feeding portions using the latest health data and goals.
  fields:
    dog_id:
      name: Dog ID
      description: Dog whose portions should be recalculated.
      required: true
      selector:
        text:
    force_recalculation:
      name: Force Recalculation
      description: Recalculate even if data appears up to date.
      required: false
      default: false
      selector:
        boolean:
    update_feeding_schedule:
      name: Update Feeding Schedule
      description: Apply the new portions to the feeding schedule.
      required: false
      default: true
      selector:
        boolean:

adjust_calories_for_activity:
  name: Adjust Calories For Activity
  description: Temporarily adjust a dog's calories based on activity level.
  fields:
    dog_id:
      name: Dog ID
      description: Dog to adjust calorie intake for.
      required: true
      selector:
        text:
    activity_level:
      name: Activity Level
      description: Reported activity intensity for the adjustment window.
      required: true
      selector:
        select:
          options:
            - "very_low"
            - "low"
            - "moderate"
            - "high"
            - "very_high"
    duration_hours:
      name: Duration (hours)
      description: How long the adjustment should remain active.
      required: false
      selector:
        number:
          min: 1
          max: 168
          step: 1
          unit_of_measurement: "h"
    temporary:
      name: Temporary Adjustment
      description: Reset the adjustment after the duration has elapsed.
      required: false
      default: true
      selector:
        boolean:

activate_diabetic_feeding_mode:
  name: Activate Diabetic Feeding Mode
  description: Enable a diabetic feeding protocol with tighter meal controls.
  fields:
    dog_id:
      name: Dog ID
      description: Dog that should enter diabetic feeding mode.
      required: true
      selector:
        text:
    meal_frequency:
      name: Meals Per Day
      description: Number of meals per day while diabetic mode is active.
      required: false
      default: 4
      selector:
        number:
          min: 3
          max: 6
          step: 1
    carb_limit_percent:
      name: Carb Limit (%)
      description: Maximum percentage of carbohydrates per meal.
      required: false
      default: 20
      selector:
        number:
          min: 5
          max: 30
          step: 1
          unit_of_measurement: "%"
    monitor_blood_glucose:
      name: Monitor Blood Glucose
      description: Track blood glucose values while mode is active.
      required: false
      default: true
      selector:
        boolean:

activate_emergency_feeding_mode:
  name: Activate Emergency Feeding Mode
  description: Apply emergency feeding adjustments for short-term health events.
  fields:
    dog_id:
      name: Dog ID
      description: Dog requiring emergency feeding adjustments.
      required: true
      selector:
        text:
    emergency_type:
      name: Emergency Type
      description: Reason for the emergency feeding mode.
      required: true
      selector:
        select:
          options:
            - "illness"
            - "surgery_recovery"
            - "digestive_upset"
            - "medication_reaction"
    duration_days:
      name: Duration (days)
      description: Number of days to maintain the emergency plan.
      required: false
      default: 3
      selector:
        number:
          min: 1
          max: 14
          step: 1
          unit_of_measurement: "d"
    portion_adjustment:
      name: Portion Adjustment Factor
      description: Multiplier applied to normal meal portions.
      required: false
      default: 0.8
      selector:
        number:
          min: 0.5
          max: 1.2
          step: 0.05

start_diet_transition:
  name: Start Diet Transition
  description: Begin a gradual transition to a new food.
  fields:
    dog_id:
      name: Dog ID
      description: Dog whose diet should transition.
      required: true
      selector:
        text:
    new_food_type:
      name: New Food Type
      description: Name or identifier for the new diet.
      required: true
      selector:
        text:
    transition_days:
      name: Transition Duration (days)
      description: Number of days for the transition schedule.
      required: false
      default: 7
      selector:
        number:
          min: 3
          max: 14
          step: 1
          unit_of_measurement: "d"
    gradual_increase_percent:
      name: Daily Increase (%)
      description: Daily percentage increase of the new food.
      required: false
      default: 25
      selector:
        number:
          min: 10
          max: 50
          step: 5
          unit_of_measurement: "%"

check_feeding_compliance:
  name: Check Feeding Compliance
  description: Evaluate whether scheduled feedings were completed.
  fields:
    dog_id:
      name: Dog ID
      description: Dog whose feeding compliance should be checked.
      required: true
      selector:
        text:
    days_to_check:
      name: Days To Check
      description: Number of days to analyze for compliance.
      required: false
      default: 7
      selector:
        number:
          min: 1
          max: 30
          step: 1
    notify_on_issues:
      name: Notify On Issues
      description: Send notifications when compliance problems are found.
      required: false
      default: true
      selector:
        boolean:

adjust_daily_portions:
  name: Adjust Daily Portions
  description: Apply a manual percentage adjustment to daily meal portions.
  fields:
    dog_id:
      name: Dog ID
      description: Dog whose portions should be adjusted.
      required: true
      selector:
        text:
    adjustment_percent:
      name: Adjustment (%)
      description: Percentage change applied to daily portions (negative reduces portions).
      required: true
      selector:
        number:
          min: -50
          max: 50
          step: 1
          unit_of_measurement: "%"
    reason:
      name: Reason
      description: Optional explanation for the adjustment.
      required: false
      selector:
        text:
          multiline: true
    temporary:
      name: Temporary Adjustment
      description: Revert to normal portions after the specified duration.
      required: false
      default: false
      selector:
        boolean:
    duration_days:
      name: Duration (days)
      description: Number of days to keep the temporary adjustment active.
      required: false
      selector:
        number:
          min: 1
          max: 30
          step: 1
          unit_of_measurement: "d"

add_health_snack:
  name: Add Health Snack
  description: Log the distribution of a health-focused snack.
  fields:
    dog_id:
      name: Dog ID
      description: Dog receiving the snack.
      required: true
      selector:
        text:
    snack_type:
      name: Snack Type
      description: Name or type of the snack.
      required: true
      selector:
        text:
    amount:
      name: Amount (g)
      description: Amount of the snack provided.
      required: true
      selector:
        number:
          min: 0
          max: 500
          step: 1
          unit_of_measurement: "g"
    health_benefit:
      name: Health Benefit
      description: Intended health benefit of the snack.
      required: false
      selector:
        select:
          options:
            - "digestive"
            - "dental"
            - "joint"
            - "skin_coat"
            - "immune"
            - "calming"
    notes:
      name: Notes
      description: Additional notes about the snack.
      required: false
      selector:
        text:
          multiline: true

generate_weekly_health_report:
  name: Generate Weekly Health Report
  description: Create a weekly health summary for a dog.
  fields:
    dog_id:
      name: Dog ID
      description: Dog to create the report for.
      required: true
      selector:
        text:
    include_recommendations:
      name: Include Recommendations
      description: Add health recommendations to the report.
      required: false
      default: true
      selector:
        boolean:
    include_charts:
      name: Include Charts
      description: Embed charts and graphs in the report output.
      required: false
      default: true
      selector:
        boolean:
    format:
      name: Report Format
      description: Output format for the generated report.
      required: false
      default: "pdf"
      selector:
        select:
          options:
            - "pdf"
            - "json"
            - "markdown"

# Walk and GPS tracking services
start_walk:
  name: Start Walk
  description: Begin tracking a walk for a dog.
  fields:
    dog_id:
      name: Dog ID
      description: Dog starting the walk.
      required: true
      selector:
        text:
    walker:
      name: Walker
      description: Person currently walking the dog.
      required: false
      selector:
        text:
    weather:
      name: Weather Conditions
      description: Current weather during the walk.
      required: false
      selector:
        select:
          options:
            - "sunny"
            - "cloudy"
            - "rainy"
            - "snowy"
            - "windy"
            - "hot"
            - "cold"
    leash_used:
      name: Leash Used
      description: Indicates whether the walk started with a leash.
      required: false
      default: true
      selector:
        boolean:

end_walk:
  name: End Walk
  description: Complete the current walk session.
  fields:
    dog_id:
      name: Dog ID
      description: Dog ending the walk.
      required: true
      selector:
        text:
    notes:
      name: Notes
      description: Observations or comments about the walk.
      required: false
      selector:
        text:
          multiline: true
    dog_weight_kg:
      name: Weight (kg)
      description: Updated dog weight if measured at the end of the walk.
      required: false
      selector:
        number:
          min: 0.5
          max: 200
          step: 0.1
          unit_of_measurement: "kg"

add_gps_point:
  name: Add GPS Point
  description: Submit a GPS location update for an ongoing walk.
  fields:
    dog_id:
      name: Dog ID
      description: Dog for which the GPS point is reported.
      required: true
      selector:
        text:
    latitude:
      name: Latitude
      description: Latitude coordinate of the dog.
      required: true
      selector:
        number:
          min: -90
          max: 90
          step: 0.001
    longitude:
      name: Longitude
      description: Longitude coordinate of the dog.
      required: true
      selector:
        number:
          min: -180
          max: 180
          step: 0.001
    altitude:
      name: Altitude
      description: Optional altitude reading in meters.
      required: false
      selector:
        number:
          min: -500
          max: 9000
          step: 1
          unit_of_measurement: "m"
    accuracy:
      name: Accuracy
      description: Accuracy of the GPS fix in meters.
      required: false
      selector:
        number:
          min: 1
          max: 1000
          step: 1
          unit_of_measurement: "m"
    timestamp:
      name: Timestamp
      description: Time the GPS point was recorded.
      required: false
      selector:
        datetime:

update_health:
  name: Update Health Profile
  description: Update persistent health data for a dog.
  fields:
    dog_id:
      name: Dog ID
      description: Dog whose health profile should be updated.
      required: true
      selector:
        text:
    weight:
      name: Weight (kg)
      description: Current weight of the dog.
      required: false
      selector:
        number:
          min: 0.5
          max: 200
          step: 0.1
          unit_of_measurement: "kg"
    ideal_weight:
      name: Ideal Weight (kg)
      description: Target or vet-recommended weight.
      required: false
      selector:
        number:
          min: 0.5
          max: 200
          step: 0.1
          unit_of_measurement: "kg"
    age_months:
      name: Age (months)
      description: Age of the dog in months.
      required: false
      selector:
        number:
          min: 0
          max: 360
          step: 1
    activity_level:
      name: Activity Level
      description: Typical daily activity level.
      required: false
      selector:
        select:
          options:
            - "very_low"
            - "low"
            - "moderate"
            - "high"
            - "very_high"
    body_condition_score:
      name: Body Condition Score
      description: Body condition score on a 1-9 scale.
      required: false
      selector:
        number:
          min: 1
          max: 9
          step: 1
    health_conditions:
      name: Health Conditions
      description: List of chronic or relevant health conditions (comma separated).
      required: false
      selector:
        text:
          multiline: true
    weight_goal:
      name: Weight Goal
      description: Desired weight trend for the dog.
      required: false
      selector:
        select:
          options:
            - "maintain"
            - "lose"
            - "gain"

log_health_data:
  name: Log Health Data
  description: Record a one-time health observation for a dog.
  fields:
    dog_id:
      name: Dog ID
      description: Dog to log health data for.
      required: true
      selector:
        text:
    weight:
      name: Weight (kg)
      description: Recorded weight at the time of logging.
      required: false
      selector:
        number:
          min: 0.5
          max: 200
          step: 0.1
          unit_of_measurement: "kg"
    temperature:
      name: Temperature (°C)
      description: Body temperature reading.
      required: false
      selector:
        number:
          min: 35
          max: 42
          step: 0.1
          unit_of_measurement: "°C"
    activity_level:
      name: Activity Level
      description: Observed activity level for the log entry.
      required: false
      selector:
        select:
          options:
            - "very_low"
            - "low"
            - "moderate"
            - "high"
            - "very_high"
    mood:
      name: Mood
      description: Observed mood of the dog.
      required: false
      selector:
        select:
          options:
            - "happy"
            - "neutral"
            - "sad"
            - "angry"
            - "anxious"
            - "tired"
    symptoms:
      name: Symptoms
      description: Noted symptoms (comma separated list).
      required: false
      selector:
        text:
          multiline: true
    notes:
      name: Notes
      description: Additional context for the health observation.
      required: false
      selector:
        text:
          multiline: true
    vet_visit:
      name: Vet Visit Recorded
      description: Mark if this log relates to a vet visit.
      required: false
      default: false
      selector:
        boolean:

log_medication:
  name: Log Medication
  description: Record administered medication for a dog.
  fields:
    dog_id:
      name: Dog ID
      description: Dog receiving the medication.
      required: true
      selector:
        text:
    medication_name:
      name: Medication Name
      description: Name of the medication provided.
      required: true
      selector:
        text:
    dose:
      name: Dose
      description: Dose administered (amount and unit).
      required: true
      selector:
        text:
    administration_time:
      name: Administration Time
      description: Timestamp when the medication was given.
      required: false
      selector:
        datetime:
    with_meal:
      name: With Meal
      description: Mark if the medication was administered with food.
      required: false
      default: false
      selector:
        boolean:
    notes:
      name: Notes
      description: Additional notes about the medication event.
      required: false
      selector:
        text:
          multiline: true
    side_effects:
      name: Side Effects
      description: Observed side effects (comma separated list).
      required: false
      selector:
        text:
          multiline: true

toggle_visitor_mode:
  name: Toggle Visitor Mode
  description: Enable or disable visitor mode for a dog.
  fields:
    dog_id:
      name: Dog ID
      description: Dog whose visitor mode should change.
      required: true
      selector:
        text:
    enabled:
      name: Enabled
      description: Explicitly set visitor mode on or off (leave empty to toggle).
      required: false
      selector:
        boolean:
    visitor_name:
      name: Visitor Name
      description: Person caring for the dog during visitor mode.
      required: false
      selector:
        text:
    duration_hours:
      name: Duration (hours)
      description: Optional duration for visitor mode before auto-disable.
      required: false
      selector:
        number:
          min: 1
          max: 336
          step: 1
          unit_of_measurement: "h"

gps_start_walk:
  name: GPS Start Walk
  description: Start a walk with GPS tracking parameters.
  fields:
    dog_id:
      name: Dog ID
      description: Dog beginning the GPS tracked walk.
      required: true
      selector:
        text:
    walker:
      name: Walker
      description: Optional name of the walker.
      required: false
      selector:
        text:
    track_route:
      name: Track Route
      description: Record GPS route details during the walk.
      required: false
      default: true
      selector:
        boolean:
    safety_alerts:
      name: Safety Alerts
      description: Enable safety alerts (e.g., inactivity or leaving safe areas).
      required: false
      default: true
      selector:
        boolean:

gps_end_walk:
  name: GPS End Walk
  description: End a GPS tracked walk and optionally save the route.
  fields:
    dog_id:
      name: Dog ID
      description: Dog ending the GPS tracked walk.
      required: true
      selector:
        text:
    save_route:
      name: Save Route
      description: Persist the recorded GPS route.
      required: false
      default: true
      selector:
        boolean:
    notes:
      name: Notes
      description: Optional notes about the walk.
      required: false
      selector:
        text:
          multiline: true

gps_post_location:
  name: GPS Post Location
  description: Push a manual GPS location update for a dog.
  fields:
    dog_id:
      name: Dog ID
      description: Dog for the manual GPS update.
      required: true
      selector:
        text:
    latitude:
      name: Latitude
      description: Latitude value to record.
      required: true
      selector:
        number:
          min: -90
          max: 90
          step: 0.001
    longitude:
      name: Longitude
      description: Longitude value to record.
      required: true
      selector:
        number:
          min: -180
          max: 180
          step: 0.001
    altitude:
      name: Altitude
      description: Optional altitude reading in meters.
      required: false
      selector:
        number:
          min: -500
          max: 9000
          step: 1
          unit_of_measurement: "m"
    accuracy:
      name: Accuracy
      description: Accuracy of the provided GPS fix in meters.
      required: false
      selector:
        number:
          min: 1
          max: 1000
          step: 1
          unit_of_measurement: "m"
    timestamp:
      name: Timestamp
      description: Time when the location was recorded.
      required: false
      selector:
        datetime:

gps_export_last_route:
  name: GPS Export Last Route
  description: Export recent GPS routes for a dog.
  fields:
    dog_id:
      name: Dog ID
      description: Dog whose route should be exported.
      required: true
      selector:
        text:
    format:
      name: Export Format
      description: File format for the exported route.
      required: false
      default: "gpx"
      selector:
        select:
          options:
            - "gpx"
            - "json"
            - "csv"
    last_n_walks:
      name: Number of Walks
      description: Number of recent walks to include in the export.
      required: false
      default: 1
      selector:
        number:
          min: 1
          max: 30
          step: 1

setup_automatic_gps:
  name: Setup Automatic GPS
  description: Configure automatic GPS tracking preferences for a dog.
  fields:
    dog_id:
      name: Dog ID
      description: Dog whose GPS automation should be configured.
      required: true
      selector:
        text:
    auto_start_walk:
      name: Auto Start Walk
      description: Automatically start GPS walks when motion is detected.
      required: false
      default: true
      selector:
        boolean:
    safe_zone_radius:
      name: Safe Zone Radius (m)
      description: Radius used for automatic geofence checks.
      required: false
      default: 50
      selector:
        number:
          min: 10
          max: 10000
          step: 5
          unit_of_measurement: "m"
    track_route:
      name: Track Route
      description: Record GPS routes for automatic walks.
      required: false
      default: true
      selector:
        boolean:
    safety_alerts:
      name: Safety Alerts
      description: Enable safety related notifications for automatic walks.
      required: false
      default: true
      selector:
        boolean:
    geofence_notifications:
      name: Geofence Notifications
      description: Notify when the dog enters or leaves configured zones.
      required: false
      default: true
      selector:
        boolean:
    auto_detect_home:
      name: Auto Detect Home
      description: Automatically detect the home location for geofencing.
      required: false
      default: true
      selector:
        boolean:
    gps_accuracy_threshold:
      name: GPS Accuracy Threshold (m)
      description: Minimum GPS accuracy required before tracking updates.
      required: false
      default: 50
      selector:
        number:
          min: 5
          max: 500
          step: 5
          unit_of_measurement: "m"
    update_interval_seconds:
      name: Update Interval (s)
      description: Frequency of automatic GPS updates.
      required: false
