# Services for Paw Control integration
# This file defines all available services with their parameters, descriptions, and validation

feed_dog:
  name: Feed Dog
  description: Log feeding for a specific dog
  fields:
    dog_id:
      name: Dog ID
      description: Unique identifier of the dog to feed
      required: true
      selector:
        text:
    meal_type:
      name: Meal Type
      description: Type of meal being logged
      required: false
      default: "dinner"
      selector:
        select:
          options:
            - "breakfast"
            - "lunch"
            - "dinner"
            - "snack"
            - "treat"
    portion_size:
      name: Portion Size
      description: Size of the portion in grams (0 for default)
      required: false
      default: 0
      selector:
        number:
          min: 0
          max: 1000
          step: 10
          unit_of_measurement: "g"
    food_type:
      name: Food Type
      description: Type of food being given
      required: false
      selector:
        select:
          options:
            - "dry_food"
            - "wet_food"
            - "barf"
            - "home_cooked"
            - "treat"
            - "mixed"
    notes:
      name: Notes
      description: Optional notes about the feeding
      required: false
      selector:
        text:
          multiline: true

start_walk:
  name: Start Walk
  description: Begin tracking a walk for a specific dog
  fields:
    dog_id:
      name: Dog ID
      description: Unique identifier of the dog
      required: true
      selector:
        text:
    label:
      name: Walk Label
      description: Optional label for the walk
      required: false
      selector:
        text:
    location:
      name: Starting Location
      description: Optional starting location name
      required: false
      selector:
        text:

end_walk:
  name: End Walk
  description: End the current walk for a specific dog
  fields:
    dog_id:
      name: Dog ID
      description: Unique identifier of the dog
      required: true
      selector:
        text:
    distance:
      name: Total Distance
      description: Total walk distance in meters (0 for auto-calculate)
      required: false
      default: 0
      selector:
        number:
          min: 0
          max: 50000
          step: 100
          unit_of_measurement: "m"
    duration:
      name: Duration
      description: Walk duration in minutes (0 for auto-calculate)
      required: false
      default: 0
      selector:
        number:
          min: 0
          max: 480
          step: 5
          unit_of_measurement: "min"
    notes:
      name: Notes
      description: Optional notes about the walk
      required: false
      selector:
        text:
          multiline: true

log_health:
  name: Log Health Data
  description: Log health information for a specific dog
  fields:
    dog_id:
      name: Dog ID
      description: Unique identifier of the dog
      required: true
      selector:
        text:
    weight:
      name: Weight
