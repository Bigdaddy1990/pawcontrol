            - "normal"
            - "high"
            - "very_high"
    health_status:
      name: Health Status
      description: Overall health status
      required: false
      selector:
        select:
          options:
            - "excellent"
            - "good"
            - "fair"
            - "poor"
            - "critical"
    symptoms:
      name: Symptoms
      description: Any observed symptoms
      required: false
      selector:
        text:
          multiline: true
    note:
      name: Health Note
      description: Additional health notes
      required: false
      selector:
        text:
          multiline: true

