# GPS & Location Services
set_geofence:
  name: Set Geofence
  description: Create or update a geofence zone for a dog
  target:
    integration: pawcontrol
  fields:
    dog_id:
      name: Dog ID
      description: ID of the dog
      required: true
      selector:
        entity:
          integration: pawcontrol
          domain: sensor
    zone_name:
      name: Zone Name
      description: Name of the geofence zone
      required: true
      selector:
        text:
    latitude:
      name: Latitude
      description: Center latitude of the zone
      required: true
      selector:
        number:
          min: -90
          max: 90
          step: 0.000001
          mode: box
    longitude:
      name: Longitude
      description: Center longitude of the zone
      required: true
      selector:
        number:
          min: -180
          max: 180
          step: 0.000001
          mode: box
    radius:
      name: Radius
      description: Radius of the zone in meters
      default: 100
      selector:
        number:
          min: 10
          max: 5000
          step: 10
          mode: box
          unit_of_measurement: m
    alert_on_enter:
      name: Alert on Enter
      description: Send notification when dog enters zone
      default: true
      selector:
        boolean:
    alert_on_exit:
      name: Alert on Exit
      description: Send notification when dog exits zone
      default: true
      selector:
        boolean:

