# Data Management
export_data:
  name: Export Data
  description: Export Paw Control data for backup or analysis
  target:
    integration: pawcontrol
  fields:
    dog_id:
      name: Dog ID
      description: Specific dog to export (all if not specified)
      selector:
        entity:
          integration: pawcontrol
          domain: sensor
    data_types:
      name: Data Types
      description: Types of data to export
      default: ["all"]
      selector:
        select:
          multiple: true
          options:
            - all
            - feeding
            - walks
            - health
            - weight
            - medications
            - gps_history
    format:
      name: Export Format
      description: Format for the export
      default: json
      selector:
        select:
          options:
            - json
            - csv
            - yaml
    date_from:
      name: Date From
      description: Start date for export
      selector:
        date:
    date_to:
      name: Date To
      description: End date for export
      selector:
        date:

import_data:
  name: Import Data
  description: Import data from a backup or external source
  target:
    integration: pawcontrol
  fields:
    file_path:
      name: File Path
      description: Path to the import file
      required: true
      selector:
        text:
    merge_mode:
      name: Merge Mode
      description: How to handle existing data
      default: merge
      selector:
        select:
          options:
            - replace
            - merge
            - skip_existing

