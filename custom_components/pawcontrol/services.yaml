change_entity_profile:
  name: Change Entity Profile
  description: Change the entity profile to optimize performance and entity count
  target:
    integration: pawcontrol
  fields:
    profile:
      name: Entity Profile
      description: The profile to switch to (basic, standard, advanced, gps_focus, health_focus)
      required: true
      selector:
        select:
          options:
            - basic
            - standard
            - advanced
            - gps_focus
            - health_focus
    apply_immediately:
      name: Apply Immediately
      description: Apply changes immediately (requires reload) or wait for next restart
      default: false
      selector:
        boolean:

get_profile_info:
  name: Get Profile Information
  description: Get information about available entity profiles and current configuration
  target:
    integration: pawcontrol
  fields:
    include_estimates:
      name: Include Estimates
      description: Include entity count estimates for each profile
      default: true
      selector:
        boolean:

# Core Dog Management Services
add_dog:
  name: Add Dog
  description: Add a new dog to the Paw Control integration
  target:
    integration: pawcontrol
  fields:
    dog_name:
      name: Dog Name
      description: Name of the dog
      required: true
      example: "Buddy"
      selector:
        text:
    dog_breed:
      name: Breed
      description: Breed of the dog
      example: "Labrador Retriever"
      selector:
        text:
    dog_age:
      name: Age
      description: Age of the dog in years
      example: 3
      selector:
        number:
          min: 0
          max: 30
          mode: box
    dog_weight:
      name: Weight
      description: Weight of the dog in kg
      example: 25.5
      selector:
        number:
          min: 0.1
          max: 200
          step: 0.1
          mode: box
          unit_of_measurement: kg
    dog_size:
      name: Size Category
      description: Size category of the dog
      default: medium
      selector:
        select:
          options:
            - toy
            - small
            - medium
            - large
            - giant
    profile:
      name: Entity Profile
      description: Entity profile for this dog (inherits global if not set)
      selector:
        select:
          options:
            - default
            - basic
            - standard
            - advanced
            - gps_focus
            - health_focus

remove_dog:
  name: Remove Dog
  description: Remove a dog from the Paw Control integration
  target:
    integration: pawcontrol
  fields:
    dog_id:
      name: Dog ID
      description: ID of the dog to remove
      required: true
      selector:
        entity:
          integration: pawcontrol
          domain: sensor

update_dog:
  name: Update Dog Information
  description: Update information for an existing dog
  target:
    integration: pawcontrol
  fields:
    dog_id:
      name: Dog ID
      description: ID of the dog to update
      required: true
      selector:
        entity:
          integration: pawcontrol
          domain: sensor
    dog_name:
      name: Dog Name
      description: New name for the dog
      selector:
        text:
    dog_breed:
      name: Breed
      description: Updated breed
      selector:
        text:
    dog_age:
      name: Age
      description: Updated age in years
      selector:
        number:
          min: 0
          max: 30
          mode: box
    dog_weight:
      name: Weight
      description: Updated weight in kg
      selector:
        number:
          min: 0.1
          max: 200
          step: 0.1
          mode: box
          unit_of_measurement: kg
    dog_size:
      name: Size Category
      description: Updated size category
      selector:
        select:
          options:
            - toy
            - small
            - medium
            - large
            - giant

# Feeding Management
log_feeding:
  name: Log Feeding
  description: Record a feeding event for a dog
  target:
    integration: pawcontrol
  fields:
    dog_id:
      name: Dog ID
      description: ID of the dog that was fed
      required: true
      selector:
        entity:
          integration: pawcontrol
          domain: sensor
    meal_type:
      name: Meal Type
      description: Type of meal
      default: regular
      selector:
        select:
          options:
            - breakfast
            - lunch
            - dinner
            - snack
            - treat
            - regular
    food_amount:
      name: Food Amount
      description: Amount of food in grams
      example: 250
      selector:
        number:
          min: 0
          max: 2000
          step: 10
          mode: box
          unit_of_measurement: g
    food_type:
      name: Food Type
      description: Type of food given
      default: dry
      selector:
        select:
          options:
            - dry
            - wet
            - raw
            - mixed
            - homemade
    notes:
      name: Notes
      description: Additional notes about the feeding
      selector:
        text:
          multiline: true

skip_meal:
  name: Skip Meal
  description: Record that a scheduled meal was skipped
  target:
    integration: pawcontrol
  fields:
    dog_id:
      name: Dog ID
      description: ID of the dog
      required: true
      selector:
        entity:
          integration: pawcontrol
          domain: sensor
    meal_type:
      name: Meal Type
      description: Which meal was skipped
      required: true
      selector:
        select:
          options:
            - breakfast
            - lunch
            - dinner
    reason:
      name: Reason
      description: Reason for skipping the meal
      selector:
        text:

# Walk Management
start_walk:
  name: Start Walk
  description: Start tracking a walk for a dog
  target:
    integration: pawcontrol
  fields:
    dog_id:
      name: Dog ID
      description: ID of the dog going for a walk
      required: true
      selector:
        entity:
          integration: pawcontrol
          domain: sensor
    walk_type:
      name: Walk Type
      description: Type of walk
      default: regular
      selector:
        select:
          options:
            - quick
            - regular
            - long
            - play
            - training
    location:
      name: Location
      description: Starting location or area
      selector:
        text:
    with_person:
      name: With Person
      description: Person walking the dog
      selector:
        entity:
          domain: person

end_walk:
  name: End Walk
  description: End the current walk tracking
  target:
    integration: pawcontrol
  fields:
    dog_id:
      name: Dog ID
      description: ID of the dog
      required: true
      selector:
        entity:
          integration: pawcontrol
          domain: sensor
    distance:
      name: Distance
      description: Distance walked in meters (auto-calculated if GPS enabled)
      selector:
        number:
          min: 0
          max: 50000
          step: 100
          mode: box
          unit_of_measurement: m
    rating:
      name: Walk Rating
      description: Rate the walk quality (1-5 stars)
      selector:
        number:
          min: 1
          max: 5
          mode: slider
    notes:
      name: Notes
      description: Notes about the walk
      selector:
        text:
          multiline: true

