# Home Assistant quality-scale tracker for PawControl
#
# PawControl now satisfies the Platinum tier. Each rule below references the
# supporting implementation or regression coverage that keeps the manifest,
# documentation, and diagnostics aligned with Home Assistant guidance.

quality_scale: platinum

rules:
  has-owner:
    status: done
    comment: "Evidence: `CODEOWNERS`, `custom_components/pawcontrol/manifest.json`."

  config-flow:
    status: done
    comment: "Evidence: `custom_components/pawcontrol/config_flow.py`; UI walkthrough in `docs/user_guide.md` and `docs/setup_installation_guide.md`; flow strings in `custom_components/pawcontrol/strings.json`."

  docs-actions:
    status: done
    comment: "Evidence: `custom_components/pawcontrol/services.yaml`; user docs in `README.md` and `docs/automation_examples.md`; handlers in `custom_components/pawcontrol/services.py`/`script_manager.py`."

  docs-removal:
    status: done
    comment: "Evidence: removal and cleanup steps in `docs/setup_installation_guide.md` and troubleshooting in `docs/troubleshooting.md`."

  runtime-data:
    status: done
    comment: "Evidence: runtime containers in `custom_components/pawcontrol/runtime_data.py` and `coordinator_runtime.py`; tests in `tests/test_runtime_data.py`."

  stale-devices:
    status: done
    comment: "Evidence: device removal guard in `custom_components/pawcontrol/__init__.py`; device registry stubs in `tests/helpers/homeassistant_test_stubs.py`."

  dynamic-devices:
    status: done
    comment: "Evidence: platform setup logic in `custom_components/pawcontrol/*` and entity registry stubs in `tests/helpers/homeassistant_test_stubs.py`."

  test-before-setup:
    status: done
    comment: "Evidence: validation guards in `custom_components/pawcontrol/validation.py`; tests in `tests/test_validation_inputs.py`."

  test-before-update:
    status: done
    comment: "Evidence: coordinator error handling in `custom_components/pawcontrol/coordinator.py`; diagnostics tests in `tests/test_diagnostics.py`."

  test-before-unload:
    status: done
    comment: "Evidence: unload handling in `custom_components/pawcontrol/__init__.py`; runtime data teardown in `custom_components/pawcontrol/runtime_data.py`."

  test-coverage:
    status: done
    comment: "Evidence: coverage config in `pyproject.toml`; unit suites in `tests/` (e.g., `tests/test_geofence_zone.py`, `tests/test_validation_inputs.py`)."

  brands:
    status: done
    comment: "Evidence: brand assets in `brands/pawcontrol/`."

  documentation:
    status: done
    comment: "Evidence: user docs in `README.md`, `docs/user_guide.md`, `docs/automation_examples.md`, `docs/troubleshooting.md`, and `docs/setup_installation_guide.md`."

  diagnostics:
    status: done
    comment: "Evidence: diagnostics export in `custom_components/pawcontrol/diagnostics.py`; tests in `tests/test_diagnostics.py`."

  repairs:
    status: done
    comment: "Evidence: `custom_components/pawcontrol/repairs.py`; tests in `tests/test_repairs.py`."

  maintenance-playbook:
    status: done
    comment: "Evidence: developer guidance in `dev.md`."

  localization:
    status: done
    comment: "Evidence: `custom_components/pawcontrol/strings.json` and `custom_components/pawcontrol/translations/` (validated by `tests/test_localization_strings.py`)."
