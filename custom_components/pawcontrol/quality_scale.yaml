# Home Assistant Quality Scale Configuration for Paw Control
# https://developers.home-assistant.io/docs/core/integration-quality-scale/
# Target: Platinum Level

quality_scale:
  # Internal requirements (Bronze) ✅
  has-owner: true  # @BigDaddy1990 in manifest.json
  config-flow: true  # Comprehensive config flow implemented
  test-coverage: true  # Tests in tests/ directory

  # Silver requirements ✅
  config-flow-discovery: false  # Not applicable for dog management
  docs-actions: true  # Services documented in services.yaml
  docs-high-level: true  # Comprehensive README.md
  docs-installation: true  # Setup guide in docs/
  docs-configuration: true  # Configuration docs available
  entity-unique-id: true  # All entities use unique IDs
  integration-setup-errors: true  # Proper error handling in setup
  log-when-unavailable: true  # Logs when entities unavailable

  # Gold requirements ✅
  devices: true  # Creates device for each dog
  diagnostics: true  # diagnostics.py implemented
  discovery-update-info: false  # Not using discovery
  discovery-mqtt: false  # Not using MQTT
  docs-data-update: true  # Coordinator documented
  docs-examples: true  # Example configs in docs/
  dynamic-devices: true  # Add/remove dogs dynamically
  entity-unavailable: true  # Proper unavailable states
  log-invalid-data: true  # Validation and logging
  parallel-updates: true  # Parallel dog updates in coordinator
  reauthentication-flow: false  # No auth required
  repair-issues: true  # repairs.py implemented
  test-before-configure: true  # Validates before config
  test-before-setup: true  # Tests connections in setup
  unique-config-entry: true  # Unique IDs enforced

  # Platinum requirements ✅
  async-dependency: true  # Fully async implementation
  inject-websocket-api: false  # Not required
  strict-typing: true  # Full type hints throughout
  translations: true  # de.json and en.json provided
  icon-translations: true  # Entity icons mapped

# Additional quality metrics
coverage:
  target: 90  # Target 90% test coverage
  current: estimated_75  # Needs measurement

performance:
  coordinator_timeout: 30  # 30 second timeout
  parallel_updates: true  # All dogs update in parallel
  caching: true  # Zone and entity caching

reliability:
  error_recovery: true  # Graceful error handling
  fallback_data: true  # Previous data on errors
  retry_logic: true  # Automatic retries

user_experience:
  config_flow_validation: true  # Extensive validation
  helpful_errors: true  # Clear error messages
  progressive_disclosure: true  # Advanced options hidden
  responsive_ui: true  # Fast UI updates
