# Home Assistant Quality Scale Configuration for Paw Control
# https://developers.home-assistant.io/docs/core/integration-quality-scale/
# Target: Track integration progress against the official quality scale

quality_scale:
  # Internal requirements (Bronze)
  has-owner: true  # Listed in manifest.json
  config-flow: true  # Config flow implemented
  test-coverage: false  # Automated coverage metrics still need verification

  # Silver requirements
  config-flow-discovery: false  # Not applicable for dog management
  docs-actions: true  # Services documented in services.yaml
  docs-high-level: true  # High level overview available
  docs-installation: true  # Setup guide included in docs/
  docs-configuration: true  # Configuration docs available
  entity-unique-id: true  # Entities expose unique IDs
  integration-setup-errors: true  # Setup errors handled gracefully
  log-when-unavailable: true  # Entities log when they become unavailable

  # Gold requirements
  devices: true  # Creates a device per dog
  diagnostics: true  # diagnostics.py implemented
  discovery-update-info: false  # Discovery not implemented
  discovery-mqtt: false  # MQTT discovery not implemented
  docs-data-update: true  # Data update cycle documented
  docs-examples: true  # Example configs in docs/
  dynamic-devices: true  # Dogs can be added/removed dynamically
  entity-unavailable: true  # Unavailable states handled
  log-invalid-data: true  # Validation and logging present
  parallel-updates: true  # Coordinator updates in parallel
  reauthentication-flow: false  # Re-authentication flow not required
  repair-issues: true  # repairs.py implemented
  test-before-configure: true  # Input validated before configuration
  test-before-setup: true  # Connections validated before setup
  unique-config-entry: true  # Unique IDs enforced

  # Platinum requirements (pending further work)
  async-dependency: false
  inject-websocket-api: false
  strict-typing: true  # Extensive typing annotations are present
  translations: true  # de.json and en.json provided
  icon-translations: false  # Icon translations not implemented

# Additional quality metrics
coverage:
  target: 90  # Target 90% test coverage
  current: estimated_75  # Needs measurement

performance:
  coordinator_timeout: 30  # 30 second timeout
  parallel_updates: true  # All dogs update in parallel
  caching: true  # Zone and entity caching

reliability:
  error_recovery: true  # Graceful error handling
  fallback_data: true  # Previous data on errors
  retry_logic: true  # Automatic retries

user_experience:
  config_flow_validation: true  # Extensive validation
  helpful_errors: true  # Clear error messages
  progressive_disclosure: true  # Advanced options hidden
  responsive_ui: true  # Fast UI updates
